<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
            bullets = bullets.filter(function(bullet) {
                return bullet.x >= 0 && bullet.x <= canvas.width && bullet.y >= 0 && bullet.y <= canvas.height;
            });

            // Check bullet-player collision
            bullets.forEach(function(bullet) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, bullet.x, bullet.y, bulletRadius)) {
                    isPlayerAlive = false;
                }
            });

            // Check collectable-player collision
            collectables.forEach(function(collectable, index) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, collectable.x, collectable.y, collectableRadius)) {
                    collectables.splice(index, 1);
                    score += 10;
                    if (score % 100 === 0) {
                        playerWidth -= 5;
                    }
                }
            });

            // Spawn new collectables
            if (Date.now() - lastCollectableSpawnTime >= collectableSpawnInterval) {
                generateCollectable();
                lastCollectableSpawnTime = Date.now();
            }

            // Update elapsed time
            elapsedTime = Date.now() - startTime;

            // Redraw the game
            draw();

            // Call the update function again after 16ms (approximately 60 frames per second)
            requestAnimationFrame(update);
        }

        // Define the draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw the rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw the bullets
            ctx.fillStyle = "black";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw the collectables
            ctx.fillStyle = "yellow";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw the score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);

            // Draw the timer
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Time: " + formatTime(elapsedTime), 10, 60);

            // Draw the restart button if the player is dead
            if (!isPlayerAlive) {
                ctx.fillStyle = "black";
                ctx.fillRect(canvas.width / 2 - 50, canvas.height / 2 - 25, 100, 50);
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Restart", canvas.width / 2 - 35, canvas.height / 2 + 8);
            }
        }

        // Restart the game
        function restartGame() {
            // Reset player variables
            playerWidth = 50;
            playerHeight = 50;
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;

            // Reset rectangle variables
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            rectDirection1 = 1;
            rectDirection2 = -1;

            // Reset bullet variables
            bullets = [];

            // Reset collectable variables
            collectables = [];
            lastCollectableSpawnTime = Date.now();

            // Reset game state variables
            isPlayerAlive = true;
            startTime = Date.now();
            elapsedTime = 0;
            score = 0;

            // Start the game loop
            update();
        }

        // Generate a new collectable
        function generateCollectable() {
            var x = Math.random() * (canvas.width - 2 * collectableRadius) + collectableRadius;
            var y = Math.random() * (canvas.height - 2 * collectableRadius) + collectableRadius;
            collectables.push({ x: x, y: y });
        }

        // Format time in MM:SS format
        function formatTime(time) {
            var seconds = Math.floor(time / 1000);
            var minutes = Math.floor(seconds / 60);
            seconds %= 60;
            return ("00" + minutes).slice(-2) + ":" + ("00" + seconds).slice(-2);
        }

        // Check collision between two objects
        function checkCollision(x1, y1, w1, h1, x2, y2, r2) {
            var cx = Math.max(Math.min(x2, x1 + w1), x1);
            var cy = Math.max(Math.min(y2, y1 + h1), y1);
            var dx = x2 - cx;
            var dy = y2 - cy;
            return (dx * dx + dy * dy) <= (r2 * r2);
        }

        // Handle mouse click events
        canvas.addEventListener("click", function(event) {
            if (!isPlayerAlive) {
                var rect = canvas.getBoundingClientRect();
                var mouseX = event.clientX - rect.left;
                var mouseY = event.clientY - rect.top;
                if (mouseX >= canvas.width / 2 - 50 && mouseX <= canvas.width / 2 + 50 && mouseY >= canvas.height / 2 - 25 && mouseY <= canvas.height / 2 + 25) {
                    restartGame();
                }
            }
        });

        // Start the game loop
        update();
    </script>
</body>
</html>
