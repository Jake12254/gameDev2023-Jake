<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
	 

    <canvas id="canvas"></canvas>
    <script src="pong.js"></script>
  </body>
</html>

 body {
  margin: 0;
  padding: 0;
}

canvas {
  display: block;
}
<script>
	const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Paddle variables
let paddleHeight = 100;
let paddleWidth = 10;
let leftPaddleY = (canvas.height - paddleHeight) / 2;
let rightPaddleY = (canvas.height - paddleHeight) / 2;
const paddleSpeed = 7;

// Ball variables
let ballX = canvas.width / 2;
let ballY = canvas.height / 2;
let ballSpeedX = 5;
let ballSpeedY = 5;
const ballSize = 10;

// Score variables
let leftScore = 0;
let rightScore = 0;

function draw() {
  // Draw the background
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Draw the left paddle
  ctx.fillStyle = 'white';
  ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
  
  // Draw the right paddle
  ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
  
  // Draw the ball
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
  ctx.fillStyle = 'white';
  ctx.fill();
  
  // Draw the score
  ctx.fillStyle = 'white';
  ctx.font = 'bold 16px Arial';
  ctx.fillText('Player 1: ' + leftScore, 20, 20);
  ctx.fillText('Player 2: ' + rightScore, canvas.width - 100, 20);
}

function update() {
  // Update the ball position
  ballX += ballSpeedX;
  ballY += ballSpeedY;
  
  // Check if the ball hits the top or bottom of the canvas
  if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
    ballSpeedY = -ballSpeedY;
  }
  
  // Check if the ball hits the left or right paddle
  if (ballX - ballSize < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
    ballSpeedX = -ballSpeedX;
  }
  if (ballX + ballSize > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
    ballSpeedX = -ballSpeedX;
  }
  
  // Check if the ball goes out of bounds
  if (ballX < 0) {
    rightScore++;
    resetBall();
  }
  if (ballX > canvas.width) {
    leftScore++;
    resetBall();
  }
  
  // Move the left paddle
  if (keys.up) {
    leftPaddleY -= paddleSpeed;
  }
  if (keys.down) {
    leftPaddleY += paddleSpeed;
  }
  
  //
	  // Move the right paddle
  if (keys.w) {
    rightPaddleY -= paddleSpeed;
  }
  if (keys.s) {
    rightPaddleY += paddleSpeed;
  }
}

function resetBall() {
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
  ballSpeedX = -ballSpeedX;
  ballSpeedY = Math.random() * 10 - 5;
}

function keyDownHandler(event) {
  if (event.keyCode === 87) {
    keys.w = true;
  }
  if (event.keyCode === 83) {
    keys.s = true;
  }
  if (event.keyCode === 38) {
    keys.up = true;
  }
  if (event.keyCode === 40) {
    keys.down = true;
  }
}

function keyUpHandler(event) {
  if (event.keyCode === 87) {
    keys.w = false;
  }
  if (event.keyCode === 83) {
    keys.s = false;
  }
  if (event.keyCode === 38) {
    keys.up = false;
  }
  if (event.keyCode === 40) {
    keys.down = false;
  }
}

const keys = {
  up: false,
  down: false,
  w: false,
  s: false,
};

document.addEventListener('keydown', keyDownHandler);
document.addEventListener('keyup', keyUpHandler);

function gameLoop() {
  draw();
  update();
  
  requestAnimationFrame(gameLoop);
}

resetBall();
gameLoop();
	}
</script>
