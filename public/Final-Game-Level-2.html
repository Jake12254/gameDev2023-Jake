<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;
        var collectedPoints = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
            bullets = bullets.filter(function(bullet) {
                return bullet.x >= 0 && bullet.x <= canvas.width && bullet.y >= 0 && bullet.y <= canvas.height;
            });

            // Check bullet collisions with rectangles
            bullets.forEach(function(bullet, bulletIndex) {
                if (
                    (bullet.y >= rect1Y && bullet.y <= rect1Y + rectHeight && bullet.speedY < 0) ||
                    (bullet.y + bulletRadius >= rect2Y && bullet.y + bulletRadius <= rect2Y + rectHeight && bullet.speedY > 0)
                ) {
                    bullets.splice(bulletIndex, 1); // Remove bullet
                    score += 5; // Increase score by 5 for hitting a rectangle
                }
            });

            // Check collectable-player collision
            collectables.forEach(function(collectable, index) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, collectable.x - collectableRadius, collectable.y - collectableRadius, collectableRadius * 2, collectableRadius * 2)) {
                    collectables.splice(index, 1);
                    score += 10; // Increase score by 10 for each collectable collected
                    collectedPoints += 10; // Increase collectedPoints by 10

                    // Check if collectedPoints is a multiple of 100
                    if (collectedPoints % 100 === 0) {
                        playerWidth -= 5; // Decrease player size by 5 pixels
                        playerHeight -= 5;
                    }
                }
            });

            // Check player collisions with rectangles
            if (
                (playerY + playerHeight >= rect1Y && playerY + playerHeight <= rect1Y + rectHeight && playerSpeed > 0) ||
                (playerY <= rect2Y + rectHeight && playerY >= rect2Y && playerSpeed < 0)
            ) {
                isPlayerAlive = false;
            }

            // Spawn new collectable if enough time has passed
            if (Date.now() - lastCollectableSpawnTime >= collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = Date.now();
            }

            // Update elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Call the draw function
            draw();

            // Call the update function again on the next animation frame
            requestAnimationFrame(update);
        }

        // Define the draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, canvas.width, rectHeight);
            ctx.fillStyle = "green";
            ctx.fillRect(0, rect2Y, canvas.width, rectHeight);

            // Draw bullets
            ctx.fillStyle = "yellow";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw collectables
            ctx.fillStyle = "orange";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw score and elapsed time
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
            ctx.fillText("Time: " + elapsedTime + "s", 10, 60);

            // Draw game over message if player is not alive
            if (!isPlayerAlive) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
            }
        }

        // Spawn a new collectable at a random position
        function spawnCollectable() {
            var collectableX = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
            var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;
            collectables.push({ x: collectableX, y: collectableY });
        }

        // Check collision between two rectangles
        function checkCollision(rect1X, rect1Y, rect1Width, rect1Height, rect2X, rect2Y, rect2Width, rect2Height) {
            return (
                rect1X < rect2X + rect2Width &&
                rect1X + rect1Width > rect2X &&
                rect1Y < rect2Y + rect2Height &&
                rect1Y + rect1Height > rect2Y
            );
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
