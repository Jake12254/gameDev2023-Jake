<!DOCTYPE html>
<html>
<head>
	<title>t4a02-objects-by-Jake</title>
</head>
<body>
	<h2 align="center">t2a02-objects-by-Jake</h2>
	<a href="#">Good reference to JavaScript Objects</a><br>
	<p>Objects are stored named variables</p>

	<h4>Example Objects code</h4>
	<pre>
		let myPerson = {
			"firstName": "John",
			"lastName": "Doe",
			"age": 50,
			"eyeColor": "blue"
		};
	</pre>

	<h4>Example working Objects code</h4>
	<p>Nothing: <input type="text" id="myText01" value="Useless at the moment"></p>
	<input type="button" value="Example Object Set and Show" onclick="{
		let myPerson = {
			'firstName': 'John',
			'lastName': 'Doe',
			'age': 50,
			'eyeColor': 'blue'
		};
		document.getElementById('myDiv1').innerHTML = '<br>myPerson Object has properties: <br>' + 'firstName: ' + myPerson.firstName + '<br>' + 'lastName: ' + myPerson.lastName + '<br>' + 'age: ' + myPerson.age + '<br>' + 'eyeColor: ' + myPerson.eyeColor + '<br>';
	}">
	<div id="myDiv1">...</div>
	<br>
</body>
</html>
