<!DOCTYPE html>
<html>
<head>
	<title>Pong Game</title>
	<style>
		canvas {
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>

	<script>
		// Game variables
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		let ballX = canvas.width / 2;
		let ballY = canvas.height / 2;
		let ballSpeedX = 5;
		let ballSpeedY = 5;
		let paddle1Y = canvas.height / 2 - 50;
		let paddle2Y = canvas.height / 2 - 50;
		let paddleHeight = 100;
		let paddleWidth = 10;
		let player1Score = 0;
		let player2Score = 0;
		let winningScore = 3;
		let gameOver = false;
		let paddleSpeed = 5;
		let keys = {};

		// Mouse and Keyboard event listeners
		canvas.addEventListener("mousemove", function(event) {
			let mousePos = calculateMousePos(event);
			paddle1Y = mousePos.y - paddleHeight / 2;
		});

		window.addEventListener("keydown", function(event) {
			keys[event.key] = true;
		});

		window.addEventListener("keyup", function(event) {
			keys[event.key] = false;
		});

		// Helper function to calculate mouse position
		function calculateMousePos(event) {
			let rect = canvas.getBoundingClientRect();
			let root = document.documentElement;
			let mouseX = event.clientX - rect.left - root.scrollLeft;
			let mouseY = event.clientY - rect.top - root.scrollTop;
			return {
				x: mouseX,
				y: mouseY
			};
		}

		// Helper function to reset ball position
		function ballReset() {
			if (player1Score >= winningScore || player2Score >= winningScore) {
				gameOver = true;
			}

			ballSpeedX = -ballSpeedX;
			ballX = canvas.width / 2;
			ballY = canvas.height / 2;
		}

		// Helper function to draw net on canvas
		function drawNet() {
			for (let i = 0; i < canvas.height; i += 40) {
				drawRect(canvas.width / 2 - 1, i, 2, 20, "white");
			}
		}

		// Helper function to draw rectangles
		function drawRect(leftX, topY, width, height, color) {
			ctx.fillStyle = color;
			ctx.fillRect(leftX, topY, width, height);
		}

		// Helper function to draw text
		function drawText(text, x, y, color) {
			ctx.fillStyle = color;
			ctx.font = "bold 20px Arial";
			ctx.textAlign = "center";
			ctx.fillText(text, x, y);
		}

		// Helper function to draw paddles
		function drawPaddles() {
			drawRect(0, paddle1Y, paddleWidth, paddleHeight, "white");
			drawRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight, "white");
		}

		// Helper function to move paddles
		function movePaddles() {
			if (keys["w"] && paddle1Y > 0) {
				paddle1Y -= paddleSpeed;
			}

			if (keys["s"] && paddle1Y > 0) {
				paddle1Y -= paddleSpeed;
			}
	
</script>
