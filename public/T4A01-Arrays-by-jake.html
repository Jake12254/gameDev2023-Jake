<!DOCTYPE html>
<html>
<head>
	<title>t4a01-arrays-by-Jake</title>
</head>
<body>
	<h2 align="center">t4a01-arrays-by-Jake</h2>
	<a href="#">Good reference to JavaScript Arrays</a><br>
	<p>Arrays are variables that can store multiple values in a single variable.</p>

	<h4>Example Array code</h4>
	<pre>
		myArray = new Array();
		myArray[0] = 'Fred';
		myArray[1] = 'Mary';
	</pre>

	<h4>Example working Array code</h4>
	Max Array Entry: <input type="text" id="myText01" value="3"><br>
	<input type="button" value="Example onClick" onClick="{
		let myTemp = document.getElementById('myText01').value;
		let mySum = '';

		myArray = new Array();
		myArray[0] = 'Fred';
		myArray[1] = 'Mary';
		myArray[2] = 'Zizzy';

		for (let myLoop = 0; myLoop < myTemp; myLoop++){
			mySum += 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop] + '<br>';
		}
		document.getElementById('myDiv1').innerHTML = mySum;
	}">
	<div id="myDiv1">...</div>
	<br>
</body>
</html>
