<!DOCTYPE html>
<html>
<head>
    <title>Bullet Hell: Cube Theory</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 15px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;

        // Set cube variables
        var cubeWidth = 20;
        var cubeHeight = playerHeight;
        var cube1Y = 0;
        var cube2Y = canvas.height - cubeHeight;
        var cubeSpeed = 2;

        // Add event listeners for player movement
        document.addEventListener("keydown", movePlayer);

        // Define the movePlayer function
        function movePlayer(event) {
            switch (event.key) {
                case "w": // Up arrow
                    if (playerY > 0) {
                        playerY -= playerSpeed;
                    }
                    break;
                case "a": // Left arrow
                    if (playerX > 0) {
                        playerX -= playerSpeed;
                    }
                    break;
                case "s": // Down arrow
                    if (playerY < canvas.height - playerHeight) {
                        playerY += playerSpeed;
                    }
                    break;
                case "d": // Right arrow
                    if (playerX < canvas.width - playerWidth) {
                        playerX += playerSpeed;
                    }
                    break;
            }
        }

        // Define the update function
        function update() {
            // Update cube positions
            cube1Y += cubeSpeed;
            cube2Y -= cubeSpeed;

            // Check cube boundaries and reverse direction
            if (cube1Y + cubeHeight > canvas.height || cube1Y < 0) {
                cubeSpeed *= -1;
            }
            if (cube2Y + cubeHeight > canvas.height || cube2Y < 0) {
                cubeSpeed *= -1;
            }

            // Call the update function again
            requestAnimationFrame(update);
        }

        // Define the draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw red cubes
            ctx.fillStyle = "red";
            ctx.fillRect(20, cube1Y, cubeWidth, cubeHeight);
            ctx.fillRect(canvas.width - 40, cube2Y, cubeWidth, cubeHeight);

            // Call the draw function again
            requestAnimationFrame(draw);
        }

        // Call the update and draw functions
        update();
        draw();
    </script>
</body>
</html>
