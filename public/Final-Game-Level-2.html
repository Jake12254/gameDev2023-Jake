<!DOCTYPE html>
<html>
<head>
    <title>Simple Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var playerX = (canvas.width - 50) / 2;
        var playerY = (canvas.height - 50) / 2;
        var playerWidth = 50;
        var playerHeight = 50;
        var playerSpeed = 5;
        var isPlayerAlive = true;

        var rect1Y = (canvas.height - 100) / 2;
        var rect2Y = (canvas.height - 100) / 2;
        var rectWidth = 20;
        var rectHeight = 100;
        var rectSpeed = 3;

        var bulletRadius = 5;
        var bullets = [];

        var enemyBulletRadius = 5;
        var enemyBullets = [];

        var collectableRadius = 10;
        var collectables = [];

        var score = 0;
        var startTime = Date.now();
        var elapsedTime = 0;

        // Keyboard event listeners
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;
        var spaceKeyPressed = false;

        function keyDownHandler(event) {
            if (event.key === "ArrowLeft" || event.key === "Left") {
                leftKeyPressed = true;
            } else if (event.key === "ArrowRight" || event.key === "Right") {
                rightKeyPressed = true;
            } else if (event.key === "ArrowUp" || event.key === "Up") {
                upKeyPressed = true;
            } else if (event.key === "ArrowDown" || event.key === "Down") {
                downKeyPressed = true;
            } else if (event.key === " ") {
                spaceKeyPressed = true;
            }
        }

        function keyUpHandler(event) {
            if (event.key === "ArrowLeft" || event.key === "Left") {
                leftKeyPressed = false;
            } else if (event.key === "ArrowRight" || event.key === "Right") {
                rightKeyPressed = false;
            } else if (event.key === "ArrowUp" || event.key === "Up") {
                upKeyPressed = false;
            } else if (event.key === "ArrowDown" || event.key === "Down") {
                downKeyPressed = false;
            } else if (event.key === " ") {
                spaceKeyPressed = false;
            }
        }

        // Update player position
        function updatePlayerPosition() {
            if (leftKeyPressed && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (rightKeyPressed && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }
            if (upKeyPressed && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (downKeyPressed && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
        }

        // Fire bullets
        function fireBullets() {
            if (spaceKeyPressed) {
                bullets.push({
                    x: playerX + playerWidth / 2,
                    y: playerY + playerHeight / 2,
                    speedX: 5,
                    speedY: 0,
                    isAlive: true
                });
            }
        }

        // Update bullet positions
        function updateBulletPositions() {
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;

                if (bullet.x > canvas.width) {
                    bullet.isAlive = false;
                }
            });

            bullets = bullets.filter(function(bullet) {
                return bullet.isAlive;
            });
        }

        // Spawn enemy bullets
        function spawnEnemyBullets() {
            if (score > 0 && score % 100 === 0) {
                var enemyBulletX = Math.random() * (canvas.width - enemyBulletRadius * 2) + enemyBulletRadius;
                var enemyBulletY = Math.random() * (canvas.height - enemyBulletRadius * 2) + enemyBulletRadius;

                var enemyBulletSpeedX = (playerX + playerWidth / 2 - enemyBulletX) / 100;
                var enemyBulletSpeedY = (playerY + playerHeight / 2 - enemyBulletY) / 100;

                enemyBullets.push({
                    x: enemyBulletX,
                    y: enemyBulletY,
                    speedX: enemyBulletSpeedX,
                    speedY: enemyBulletSpeedY,
                    isAlive: true
                });
            }
        }

        // Update enemy bullet positions
        function updateEnemyBulletPositions() {
            enemyBullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;

                if (bullet.x > canvas.width || bullet.y > canvas.height || bullet.y < 0) {
                    bullet.isAlive = false;
                }
            });

            enemyBullets = enemyBullets.filter(function(bullet) {
                return bullet.isAlive;
            });
        }

        // Check collision between player and enemy bullets
        function checkCollisionWithEnemyBullets() {
            enemyBullets.forEach(function(bullet) {
                var dx = playerX + playerWidth / 2 - bullet.x;
                var dy = playerY + playerHeight / 2 - bullet.y;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < playerWidth / 2 + enemyBulletRadius) {
                    isPlayerAlive = false;
                }
            });
        }

        // Spawn collectables
        function spawnCollectables() {
            if (score % 50 === 0 && collectables.length < 3) {
                var collectableX = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
                var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;

                collectables.push({
                    x: collectableX,
                    y: collectableY,
                    isAlive: true
                });
            }
        }

        // Check collision between player and collectables
        function checkCollisionWithCollectables() {
            collectables.forEach(function(collectable) {
                var dx = playerX + playerWidth / 2 - collectable.x;
                var dy = playerY + playerHeight / 2 - collectable.y;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < playerWidth / 2 + collectableRadius) {
                    collectable.isAlive = false;
                    score += 10;
                }
            });

            collectables = collectables.filter(function(collectable) {
                return collectable.isAlive;
            });
        }

        // Draw the game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);

            ctx.fillStyle = "red";
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            ctx.fillStyle = "black";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            ctx.fillStyle = "green";
            enemyBullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, enemyBulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            ctx.fillStyle = "yellow";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 8, 20);

            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            ctx.fillText("Time: " + elapsedTime + "s", canvas.width - 80, 20);
        }

        // Game loop
        function gameLoop() {
            updatePlayerPosition();
            fireBullets();
            updateBulletPositions();
            spawnEnemyBullets();
            updateEnemyBulletPositions();
            checkCollisionWithEnemyBullets();
            spawnCollectables();
            checkCollisionWithCollectables();
            draw();

            if (!isPlayerAlive) {
                clearInterval(gameInterval);
                alert("Game Over! Your score: " + score);
            }
        }

        var gameInterval = setInterval(gameLoop, 10);
    </script>
</body>
</html>
