<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .menu button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="menu">
        <h1>Main Menu</h1>
        <button onclick="showDifficultyOptions()">Start</button>
        <button onclick="openOptions()">Options</button>
        <button onclick="openExtras()">Extras</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000;
        var lastCollectableSpawnTime = Date.now();

        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        function update() {
            if (!isPlayerAlive) return;

            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }

            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            for (var i = 0; i < bullets.length; i++) {
                bullets[i].y -= bulletSpeed;

                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                    continue;
                }

                if (
                    bullets[i].x > playerX &&
                    bullets[i].x < playerX + playerWidth &&
                    bullets[i].y > playerY &&
                    bullets[i].y < playerY + playerHeight
                ) {
                    isPlayerAlive = false;
                    break;
                }
            }

            if (
                playerX < rectWidth &&
                playerY + playerHeight > rect1Y &&
                playerY < rect1Y + rectHeight
            ) {
                isPlayerAlive = false;
            }

            if (
                playerX + playerWidth > canvas.width - rectWidth &&
                playerY + playerHeight > rect2Y &&
                playerY < rect2Y + rectHeight
            ) {
                isPlayerAlive = false;
            }

            for (var i = 0; i < collectables.length; i++) {
                if (
                    collectables[i].x > playerX &&
                    collectables[i].x < playerX + playerWidth &&
                    collectables[i].y > playerY &&
                    collectables[i].y < playerY + playerHeight
                ) {
                    collectables.splice(i, 1);
                    i--;
                    score++;
                }
            }

            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = Date.now();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(rectWidth, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(
                canvas.width - rectWidth * 2,
                rect2Y,
                rectWidth,
                rectHeight
            );

            ctx.fillStyle = "red";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            ctx.fillStyle = "yellow";
            for (var i = 0; i < bullets.length; i++) {
                ctx.beginPath();
                ctx.arc(
                    bullets[i].x,
                    bullets[i].y,
                    bulletRadius,
                    0,
                    Math.PI * 2
                );
                ctx.closePath();
                ctx.fill();
            }

            ctx.fillStyle = "green";
            for (var i = 0; i < collectables.length; i++) {
                ctx.beginPath();
                ctx.arc(
                    collectables[i].x,
                    collectables[i].y,
                    collectableRadius,
                    0,
                    Math.PI * 2
                );
                ctx.closePath();
                ctx.fill();
            }

            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            if (!isPlayerAlive) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
                ctx.font = "20px Arial";
                ctx.fillText(
                    "Score: " + score,
                    canvas.width / 2 - 40,
                    canvas.height / 2 + 30
                );
                ctx.font = "20px Arial";
                ctx.fillText(
                    "Time: " + Math.floor(elapsedTime / 1000) + "s",
                    canvas.width / 2 - 60,
                    canvas.height / 2 + 60
                );
            }
        }

        function spawnCollectable() {
            var x = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
            var y = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;
            collectables.push({ x: x, y: y });
        }

        function gameLoop() {
            var currentTime = Date.now();
            elapsedTime = currentTime - startTime;

            update();
            draw();

            if (isPlayerAlive) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            isPlayerAlive = true;
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            startTime = Date.now();
            elapsedTime = 0;
            score = 0;

            bullets = [];
            collectables = [];

            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;

            requestAnimationFrame(gameLoop);
        }

        function showDifficultyOptions() {
            document.querySelector(".menu").style.display = "none";
            document.querySelector(".difficulty-options").style.display = "flex";
        }

        function openOptions() {
            alert("Options menu opened");
        }

        function openExtras() {
            alert("Extras menu opened");
        }
    </script>
</body>
</html>
