<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
        /* CSS styles for the menu */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .menu button {
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="startGame(1)">Easy</button>
        <button onclick="startGame(2)">Medium</button>
        <button onclick="startGame(3)">Hard</button>
    </div>
    <canvas id="myCanvas"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are out of bounds
            bullets = bullets.filter(function(bullet) {
                return bullet.y > 0 && bullet.y < canvas.height;
            });

            // Check for collision between bullets and rectangles
            bullets.forEach(function(bullet) {
                if (
                    bullet.x + bulletRadius > 0 &&
                    bullet.x - bulletRadius < canvas.width &&
                    bullet.y + bulletRadius > rect1Y &&
                    bullet.y - bulletRadius < rect1Y + rectHeight
                ) {
                    score++;
                    bullet.isColliding = true;
                }
                if (
                    bullet.x + bulletRadius > 0 &&
                    bullet.x - bulletRadius < canvas.width &&
                    bullet.y + bulletRadius > rect2Y &&
                    bullet.y - bulletRadius < rect2Y + rectHeight
                ) {
                    score++;
                    bullet.isColliding = true;
                }
            });

            // Remove bullets that have collided with rectangles
            bullets = bullets.filter(function(bullet) {
                return !bullet.isColliding;
            });

            // Check for collision between player and collectables
            collectables.forEach(function(collectable) {
                if (
                    playerX + playerWidth > collectable.x - collectableRadius &&
                    playerX < collectable.x + collectableRadius &&
                    playerY + playerHeight > collectable.y - collectableRadius &&
                    playerY < collectable.y + collectableRadius
                ) {
                    score += 10;
                    collectable.isCollected = true;
                }
            });

            // Remove collectables that have been collected
            collectables = collectables.filter(function(collectable) {
                return !collectable.isCollected;
            });

            // Check for game over condition
            if (
                playerX + playerWidth > canvas.width ||
                playerX < 0 ||
                playerY + playerHeight > canvas.height ||
                playerY < 0
            ) {
                isPlayerAlive = false;
            }
        }

        // Define the draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw the rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, canvas.width, rectHeight);
            ctx.fillRect(0, rect2Y, canvas.width, rectHeight);

            // Draw the bullets
            ctx.fillStyle = "black";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw the collectables
            ctx.fillStyle = "green";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw the score
            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            // Draw game over text if the player is dead
            if (!isPlayerAlive) {
                ctx.fillStyle = "black";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
            }
        }

        // Define the game loop
        function gameLoop() {
            update();
            draw();

            if (isPlayerAlive) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Define the start game function
        function startGame(difficulty) {
            // Reset game state
            isPlayerAlive = true;
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            bullets = [];
            collectables = [];
            score = 0;
            startTime = Date.now();

            // Adjust game difficulty based on parameter
            if (difficulty === 1) {
                rectSpeed = 2;
                bulletSpeed = 3;
                collectableSpawnInterval = 3000;
            } else if (difficulty === 2) {
                rectSpeed = 3;
                bulletSpeed = 4;
                collectableSpawnInterval = 2000;
            } else if (difficulty === 3) {
                rectSpeed = 4;
                bulletSpeed = 5;
                collectableSpawnInterval = 1000;
            }

            // Start the game loop
            gameLoop();
        }

        // Spawn collectables periodically
        setInterval(function() {
            if (isPlayerAlive) {
                var currentTime = Date.now();
                if (currentTime - lastCollectableSpawnTime >= collectableSpawnInterval) {
                    var randomX = Math.random() * (canvas.width - 2 * collectableRadius) + collectableRadius;
                    var randomY = Math.random() * (canvas.height - 2 * collectableRadius) + collectableRadius;
                    collectables.push({ x: randomX, y: randomY, isCollected: false });
                    lastCollectableSpawnTime = currentTime;
                }
            }
        }, 100);
    </script>
</body>
</html>
