<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div id="usernameMenu" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 20;
        var playerHeight = 20;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = false;
        var isGameOver = false;
        var startTime = Date.now();
        var elapsedTime = 0;

        // Set high score variables
        var highScores = [];
        var maxHighScores = 10;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Show username menu
        function showUsernameMenu() {
            var usernameMenu = document.getElementById("usernameMenu");
            usernameMenu.style.display = "block";
        }

        // Start the game
        function startGame() {
            var usernameInput = document.getElementById("usernameInput");
            var username = usernameInput.value.trim();

            if (username === "") {
                alert("Please enter a valid username.");
                return;
            }

            hideUsernameMenu();
            resetGame();
            isPlayerAlive = true;
        }

        // Hide username menu
        function hideUsernameMenu() {
            var usernameMenu = document.getElementById("usernameMenu");
            usernameMenu.style.display = "none";
        }

        // Reset the game
        function resetGame() {
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            bullets = [];
            collectables = [];
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            rectDirection1 = 1;
            rectDirection2 = -1;
            startTime = Date.now();
            elapsedTime = 0;
            isGameOver = false;
        }

        // Update game objects
        function update() {
            if (!isPlayerAlive) {
                return;
            }

            if (keys["ArrowUp"] && playerY > 0) {
                playerY -= playerSpeed;
            }

            if (keys["ArrowDown"] && playerY + playerHeight < canvas.height) {
                playerY += playerSpeed;
            }

            if (keys["ArrowLeft"] && playerX > 0) {
                playerX -= playerSpeed;
            }

            if (keys["ArrowRight"] && playerX + playerWidth < canvas.width) {
                playerX += playerSpeed;
            }

            // Move rectangles
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }

            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Move bullets
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].y -= bulletSpeed;

                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Check bullet collision with rectangles
            for (var i = 0; i < bullets.length; i++) {
                if (
                    bullets[i].x > 0 &&
                    bullets[i].x < canvas.width &&
                    bullets[i].y > rect1Y &&
                    bullets[i].y < rect1Y + rectHeight
                ) {
                    rect1Y = canvas.height;
                    bullets.splice(i, 1);
                    i--;
                }

                if (
                    bullets[i].x > 0 &&
                    bullets[i].x < canvas.width &&
                    bullets[i].y > rect2Y &&
                    bullets[i].y < rect2Y + rectHeight
                ) {
                    rect2Y = -rectHeight;
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Check player collision with rectangles
            if (
                playerX < rectWidth &&
                playerY + playerHeight > rect1Y &&
                playerY < rect1Y + rectHeight
            ) {
                gameOver();
            }

            if (
                playerX + playerWidth > canvas.width - rectWidth &&
                playerY + playerHeight > rect2Y &&
                playerY < rect2Y + rectHeight
            ) {
                gameOver();
            }

            // Check player collision with collectables
            for (var i = 0; i < collectables.length; i++) {
                if (
                    playerX < collectables[i].x + collectableRadius &&
                    playerX + playerWidth > collectables[i].x - collectableRadius &&
                    playerY < collectables[i].y + collectableRadius &&
                    playerY + playerHeight > collectables[i].y - collectableRadius
                ) {
                    collectables.splice(i, 1);
                    i--;
                    updateScore(10);
                }
            }

            // Spawn collectables
            var currentTime = Date.now();
            if (currentTime - lastCollectableSpawnTime > collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = currentTime;
            }

            // Calculate elapsed time
            elapsedTime = Math.floor((currentTime - startTime) / 1000);

            // Request animation frame
            requestAnimationFrame(update);
        }

        // Render game objects
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "white";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "blue";
            for (var i = 0; i < bullets.length; i++) {
                ctx.beginPath();
                ctx.arc(bullets[i].x, bullets[i].y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            // Draw collectables
            ctx.fillStyle = "green";
            for (var i = 0; i < collectables.length; i++) {
                ctx.beginPath();
                ctx.arc(collectables[i].x, collectables[i].y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            // Draw score
            ctx.font = "16px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Score: " + getScore(), 10, 20);

            // Draw timer
            ctx.font = "16px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Time: " + elapsedTime + "s", canvas.width / 2 - 40, 20);

            // Draw high scores
            ctx.font = "16px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("High Scores:", canvas.width - 150, 20);

            ctx.font = "14px Arial";
            for (var i = 0; i < highScores.length; i++) {
                ctx.fillStyle = i === 0 ? "red" : "white";
                ctx.fillText(highScores[i].username + ": " + highScores[i].score, canvas.width - 150, 40 + i * 20);
            }

            // Game over message
            if (isGameOver) {
                ctx.font = "40px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        // Update score
        function updateScore(points) {
            score += points;
        }

        // Get current score
        function getScore() {
            return score;
        }

        // Game over
        function gameOver() {
            isPlayerAlive = false;
            isGameOver = true;

            var usernameInput = document.getElementById("usernameInput");
            var username = usernameInput.value.trim();

            if (username === "") {
                username = "Anonymous";
            }

            var newScore = {
                username: username,
                score: getScore()
            };

            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, maxHighScores);
        }

        // Spawn collectable
        function spawnCollectable() {
            var x = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
            var y = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;

            collectables.push({ x: x, y: y });
        }

        // Start the game loop
        function startGameLoop() {
            update();
            render();

            if (!isGameOver) {
                requestAnimationFrame(startGameLoop);
            }
        }

        // Initialize game
        function initializeGame() {
            showUsernameMenu();
            startGameLoop();
        }

        // Call initializeGame when the page has loaded
        window.onload = initializeGame;
    </script>
</body>
</html>
