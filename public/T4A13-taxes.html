<!DOCTYPE html>
<html>
<head>
	<title>Tax Calculator</title>
</head>
<body>
	<h1>Tax Calculator</h1>
	<form>
		<label for="hours">Hours worked:</label>
		<input type="number" id="hours" name="hours" min="0" max="24" value="8"><br>

		<label for="pay">Hourly pay rate:</label>
		<input type="number" id="pay" name="pay" min="0" step="0.01" value="15"><br>

		<input type="button" value="Calculate Tax" onclick="calculateTax()">
	</form>
	
	<p id="result"></p>

	<script>
		function calculateTax() {
			const hoursWorked = parseFloat(document.getElementById('hours').value);
			const hourlyPayRate = parseFloat(document.getElementById('pay').value);
			const grossPay = hoursWorked * hourlyPayRate;
			const taxRate = 0.3;
			const taxAmount = grossPay * taxRate;
			const netPay = grossPay - taxAmount;

			document.getElementById('result').innerHTML = `Gross Pay: $${grossPay.toFixed(2)}<br>Tax Amount: $${taxAmount.toFixed(2)}<br>Net Pay: $${netPay.toFixed(2)}`;
		}
	</script>
</body>
</html>
