<html>
<style>
      #character1 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      #character2 {
        position: absolute;
        top: 100px;
        right: 100px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
<body>
    <div id="character1"></div>
    <div id="character2"></div>
    <script>
      var character1 = document.getElementById("character1");
      var character2 = document.getElementById("character2");
      
      character1.style.animation = "swordfight 2s infinite";
      character2.style.animation = "swordfight 2s infinite";
    @keyframes swordfight {
  0% {
    transform: translateX(0px) rotateY(0deg);
  }
  50% {
    transform: translateX(200px) rotateY(-180deg);
  }
  100% {
    transform: translateX(400px) rotateY(0deg);
  }
}
    </script>
  </body>
</html>
