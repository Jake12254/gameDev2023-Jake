<input type=button value=".lineTo(30,200)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(20,10);

}">

<input type=button value=".arc(95, 50, 40, 0, 2 * Math.PI)" onclick="{
   myContext.beginPath();

   myContext.strokeStyle = 'green';
   myContext.arc(95, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type=button value=".fillText('Hello World', 400, 100)" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 400, 100);
   myContext.translate(400, 100);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('Hello World', 10, 10);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">

<input type="button" value="Gradient Background" onclick="{

   gradient.addColorStop(0, 'white');
   gradient.addColorStop(1, 'lightblue');
   myContext.fillStyle = gradient;
   myContext.fillRect(0, 0, myCanvas.width, myCanvas.height);
}">

<input type="button" value="Pattern Background" onclick="{
   let image = new Image();
   image.src = 'https://www.w3schools.com/tags/img_mountains.jpg';
   image.onload = function() {
      let pattern = myContext.createPattern(image, 'repeat');
      myContext.fillStyle = pattern;
      myContext.fillRect(0, 0, myCanvas.width, myCanvas.height);
   };
}">

<input type="button" value="Nature Landscape" onclick="{
   // Draw the sky
   let gradient = myContext.createLinearGradient(0, 0, 0, myCanvas.height / 2);
   gradient.addColorStop(0, 'lightblue');
   gradient.addColorStop(1, 'white');
   myContext.fillStyle = gradient;
   myContext.fillRect(0, 0, myCanvas.width, myCanvas.height / 2);
   
   // Draw the grass
   myContext.fillStyle = 'lightgreen';
   myContext.fillRect(0, myCanvas.height / 2, myCanvas.width, myCanvas.height / 2);
   
   // Draw some trees
   for (let i = 0; i < 5; i++) {
      let x = Math.random() * myCanvas.width;
      let y = Math.random() * (myCanvas.height / 2 - 50) + myCanvas.height / 2 + 50;
      let radius = Math.random() * 30 + 30;
      myContext.beginPath();
      myContext.arc(x, y, radius, 0, 2 * Math.PI);
      myContext.fillStyle = 'green';
      myContext.fill();
      myContext.closePath();
      myContext.beginPath();
      myContext.moveTo(x, y);
      myContext.lineTo(x - radius / 2, y - radius * 1.5);
      myContext.lineTo(x + radius / 2, y - radius * 1.5);
      myContext.closePath();
      myContext.fillStyle = 'brown';
      myContext.fill();
   }
}">
