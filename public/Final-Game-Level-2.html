
<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .menu button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="menu">
        <h1>Cubic Kerfuffle</h1>
        <button onclick="startGame(1)">Easy</button>
        <button onclick="startGame(2)">Medium</button>
        <button onclick="startGame(3)">Hard</button>
    </div>
    <!-- Add sound effects -->
    <audio id="bulletSound">
        <source src="bullet_sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="collectableSound">
        <source src="collectable_sound.mp3" type="audio/mpeg">
    </audio>
    <!-- Add background music -->
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 35;
        var playerHeight = 35;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        window.addEventListener("keydown", function(event) {
            keys[event.keyCode] = true;
        });

        window.addEventListener("keyup", function(event) {
            keys[event.keyCode] = false;
        });

        // Function to update player position
        function updatePlayer() {
            if (keys[37] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys[39] && playerX + playerWidth < canvas.width) {
                playerX += playerSpeed;
            }
            if (keys[38] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys[40] && playerY + playerHeight < canvas.height) {
                playerY += playerSpeed;
            }
        }

        // Function to check collision between two rectangles
        function checkCollision(rect1X, rect1Y, rect1Width, rect1Height, rect2X, rect2Y, rect2Width, rect2Height) {
            if (
                rect1X < rect2X + rect2Width &&
                rect1X + rect1Width > rect2X &&
                rect1Y < rect2Y + rect2Height &&
                rect1Y + rect1Height > rect2Y
            ) {
                return true;
            }
            return false;
        }

        // Function to update game state
        function update() {
            if (!isPlayerAlive) {
                return;
            }
            updatePlayer();

            // Move rectangles
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check collision with rectangles
            if (
                checkCollision(playerX, playerY, playerWidth, playerHeight, 0, rect1Y, rectWidth, rectHeight) ||
                checkCollision(playerX, playerY, playerWidth, playerHeight, 0, rect2Y, rectWidth, rectHeight)
            ) {
                isPlayerAlive = false;
                playBulletSound(); // Play sound effect when player collides with enemy bullet
            }

            // Check collision with bullets
            bullets.forEach(function(bullet, index) {
                bullet.x += bulletSpeed;
                if (
                    checkCollision(
                        playerX,
                        playerY,
                        playerWidth,
                        playerHeight,
                        bullet.x - bulletRadius,
                        bullet.y - bulletRadius,
                        bulletRadius * 2,
                        bulletRadius * 2
                    )
                ) {
                    bullets.splice(index, 1);
                    isPlayerAlive = false;
                    playBulletSound(); // Play sound effect when player collides with enemy bullet
                }
            });

            // Check collision with collectables
            collectables.forEach(function(collectable, index) {
                collectable.x -= bulletSpeed;
                if (
                    checkCollision(
                        playerX,
                        playerY,
                        playerWidth,
                        playerHeight,
                        collectable.x - collectableRadius,
                        collectable.y - collectableRadius,
                        collectableRadius * 2,
                        collectableRadius * 2
                    )
                ) {
                    collectables.splice(index, 1);
                    score += 10;
                    playCollectableSound(); // Play sound effect when collectable is collected
                }
            });

            // Spawn new collectables
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = Date.now();
            }

            // Update elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Call the update function again on the next frame
            requestAnimationFrame(update);
        }

        // Function to spawn a bullet
        function spawnBullet() {
            var bullet = {
                x: playerX + playerWidth,
                y: playerY + playerHeight / 2
            };
            bullets.push(bullet);
        }

        // Function to spawn a collectable
        function spawnCollectable() {
            var collectable = {
                x: canvas.width,
                y: Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius
            };
            collectables.push(collectable);
        }

        // Function to play bullet sound effect
        function playBulletSound() {
            var bulletSound = document.getElementById("bulletSound");
            bulletSound.play();
        }

        // Function to play collectable sound effect
        function playCollectableSound() {
            var collectableSound = document.getElementById("collectableSound");
            collectableSound.play();
        }

        // Function to start the game
        function startGame(difficulty) {
            // Hide the menu
            var menu = document.querySelector(".menu");
            menu.style.display = "none";

            // Play background music
            var backgroundMusic = document.getElementById("backgroundMusic");
            backgroundMusic.play();

            // Reset game variables
            isPlayerAlive = true;
            startTime = Date.now();
            elapsedTime = 0;
            score = 0;
            bullets = [];
            collectables = [];

            // Set difficulty
            switch (difficulty) {
                case 1:
                    rectSpeed = 2;
                    collectableSpawnInterval = 3000;
                    break;
                case 2:
                    rectSpeed = 4;
                    collectableSpawnInterval = 2000;
                    break;
                case 3:
                    rectSpeed = 6;
                    collectableSpawnInterval = 1000;
                    break;
                default:
                    rectSpeed = 2;
                    collectableSpawnInterval = 3000;
                    break;
            }

            // Start the update loop
            update();
        }
    </script>
</body>
</html>
