<script>
  // global variables here
  let myGlobalX = 0;
  let myClock;
  let myScore = 10;

  // global functions here
  function myHitOther(my1, my2) {
    const rect1 = document.getElementById(my1).getBoundingClientRect();
    const rect2 = document.getElementById(my2).getBoundingClientRect();
    return (
      rect1.right >= rect2.left &&
      rect1.left <= rect2.right &&
      rect1.bottom >= rect2.top &&
      rect1.top <= rect2.bottom
    );
  }

  function myCheckHit() {
    const myText01 = document.getElementById("myText01");
    myText01.value = myScore; // show the present score

    if (myHitOther("myImg01", "myImg02")) {
      document.getElementById("myImg01").style.left = "20px";
      myText01.value = "You hit myImg02";
      myScore -= 1;
    }

    if (myHitOther("myImg01", "myImg03")) {
      document.getElementById("myImg01").style.left = "20px";
      myText01.value = "You hit myImg03";
      myScore -= 1;
    }

    // you LOSE refresh the page
    if (myScore <= 0) {
      myText01.value = "You Lose score at zero!";
      alert("Sorry you lose");
      location.reload();
    }

    // YOU WIN and go to next level!
    if (myHitOther("myImg01", "myImg04")) {
      myText01.value = "You hit myImg04 and you win the game!";
      alert("You Win, now go to the next level");
      document.getElementById("myImg01").style.left = "20px";
      location.href = "https://www.google.ca";
    }
    // more if statements here
  }

  document.body.addEventListener("keydown", function (event) {
    const myImg01 = document.getElementById("myImg01");
    switch (event.key) {
      case "d": // d = go right
        myImg01.style.left = parseInt(myImg01.style.left) + 10 + "px";
        break;
      case "s": // s = go down
        myImg01.style.top = parseInt(myImg01.style.top) + 10 + "px";
        break;
      // put more here
    }
    myCheckHit(); // checks for all collisions
  });

  document.getElementById("myBody").style.backgroundRepeat = "repeat";
  document.getElementById("myBody").style.backgroundSize = "80%";
  document.getElementById("myBody").style.backgroundImage =
    "url('myBackground01.jpg')";

  // Auto Background Left button
  document.getElementById("auto-background-left").addEventListener(
    "click",
    function () {
      clearInterval(myClock);
      myClock = setInterval(function () {
        myGlobalX -= 5;
        document.getElementById("myBody").style.backgroundPositionX =
          myGlobalX + "px";
      }, 100);
    }
  );
</script>
