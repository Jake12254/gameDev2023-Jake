<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        #menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #menu ul {
            list-style: none;
            padding: 0;
        }
        
        #menu ul li {
            margin-bottom: 10px;
        }
        
        #menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        #menu ul li a:hover {
            color: yellow;
        }
        
        #difficulty {
            display: none;
            margin-top: 20px;
        }
        
        #difficulty ul {
            list-style: none;
            padding: 0;
        }
        
        #difficulty ul li {
            margin-bottom: 10px;
        }
        
        #difficulty ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        
        #difficulty ul li a:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div id="menu">
        <h1>Half-Life</h1>
        <ul>
            <li><a href="#" id="startGame">Start Game</a></li>
            <li><a href="#" id="options">Options</a></li>
            <li><a href="#" id="extras">Extras</a></li>
        </ul>
    </div>
    <div id="difficulty">
        <h2>Select Difficulty:</h2>
        <ul>
            <li><a href="#" class="difficulty-option" data-difficulty="easy">Easy</a></li>
            <li><a href="#" class="difficulty-option" data-difficulty="normal">Normal</a></li>
            <li><a href="#" class="difficulty-option" data-difficulty="hard">Hard</a></li>
        </ul>
    </div>

        // Add event listener to show difficulty menu when Start Game is clicked
        startGameButton.addEventListener("click", function() {
            menu.style.display = "none";
            difficultyMenu.style.display = "block";
        });

        // Add event listener to start game with selected difficulty
        for (var i = 0; i < difficultyOptions.length; i++) {
            difficultyOptions[i].addEventListener("click", function() {
                var selectedDifficulty = this.getAttribute("data-difficulty");
                startGame(selectedDifficulty);
            });

</body>
</html>
