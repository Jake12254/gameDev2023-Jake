<!DOCTYPE html>
<html>
<head>
	<title>Maze Game</title>
	<style>
		body {
			background-repeat: repeat;
			background-size: 80%;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: red;
		}

		.container {
			position: relative;
			width: 100%;
			height: 100%;
			max-width: 1000px;
			margin: auto;
		}

		.box {
			position: absolute;
			background-image: url('https://media.tenor.com/LskIhmPr6NcAAAAM/hank.gif');
			background-size: cover;
			width: 100px;
			height: 80px;
		}

		.box#player {
			top: 190px;
			left: 50px;
		}

		.box#enemy1 {
			top: 90px;
			left: 350px;
			width: 10px;
			height: 200px;
		}

		.box#enemy2 {
			top: 400px;
			left: 500px;
			width: 200px;
			height: 10px;
		}

		.box#finish {
			top: 400px;
			left: 800px;
		}
	</style>
</head>
<body>
	<h1>Maze Game</h1>
	<div class="container">
		<div id="myImg01" class="box" id="player"></div>
		<div id="myImg02" class="box" id="enemy1"></div>
		<div id="myImg03" class="box" id="enemy2"></div>
		<div id="myImg04" class="box" id="finish"></div>
	</div>

	<script>
		// global variables here
		let myGlobalX = 0;
		let myGlobalY = 0;
		let myClock;
		let movementSpeed = 10;

		// global functions here
		function myHitOther(my1, my2) {
			let left1 = parseInt(document.getElementById(my1).style.left);
			let right1 = left1 + parseInt(document.getElementById(my1).style.width);
			let top1 = parseInt(document.getElementById(my1).style.top);
			let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
			let left2 = parseInt(document.getElementById(my2).style.left);
			let right2 = left2 + parseInt(document.getElementById(my2).style.width);
			let top2 = parseInt(document.getElementById(my2).style.top);
			let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
			if (
				right1 >= left2 &&
				bottom1 >= top2 &&
				left1 <= right2 &&
				top1 <= bottom2
			) {
				return true;
			}
		}

		function myCheckHit() {
			if (myHitOther("myImg01", "myImg02")) {
				document.getElementById("myImg01").style.left = "20px";
				document.getElementById("myImg01").style.top = "190px";
			}

		
		// game loop
		myClock = setInterval(function () {
			// move enemy1 up and down
			if (myGlobalY < 50) {
				myGlobalY++;
				document.getElementById("enemy1").style.top = myGlobalY + "px";
			} else {
				myGlobalY--;
				document.getElementById("enemy1").style.top = myGlobalY + "px";
			}

			// move enemy2 left and right
			if (myGlobalX < 50) {
				myGlobalX++;
				document.getElementById("enemy2").style.left = myGlobalX + "px";
			} else {
				myGlobalX--;
				document.getElementById("enemy2").style.left = myGlobalX + "px";
			}

			// check for collision with enemies
			if (myHitOther("player", "enemy1") || myHitOther("player", "enemy2")) {
				clearInterval(myClock);
				alert("Game Over!");
				location.reload();
			}

			// check for collision with finish line
			if (myHitOther("player", "finish")) {
				clearInterval(myClock);
				alert("You Win!");
				location.reload();
			}
		}, 50);
	</script>
</body>
</html>
