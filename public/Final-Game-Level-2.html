<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = canvas.height - playerHeight - 10;
        var playerSpeed = 5;

        // Set cube variables
        var cubeWidth = 20;
        var cubeHeight = 20;
        var cubeY = canvas.height - cubeHeight - 10;
        var cubeSpeed = 3;

        // Add event listeners for player movement
        document.addEventListener("keydown", movePlayer);

        // Define the movePlayer function
        function movePlayer(event) {
            switch (event.keyCode) {
                case 37: // Left arrow
                    if (playerX > 0) {
                        playerX -= playerSpeed;
                    }
                    break;
                case 39: // Right arrow
                    if (playerX < canvas.width - playerWidth) {
                        playerX += playerSpeed;
                    }
                    break;
            }
        }

        // Define the draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw cubes
            ctx.fillStyle = "red";
            ctx.fillRect(20, cubeY, cubeWidth, cubeHeight);
            ctx.fillRect(canvas.width - cubeWidth - 20, cubeY, cubeWidth, cubeHeight);

            // Move the cubes
            cubeY -= cubeSpeed;
            if (cubeY < 0) {
                cubeY = canvas.height - cubeHeight - 10;
            }

            // Check for collisions
            if ((playerX < 20 + cubeWidth && playerX + playerWidth > 20) || (playerX < canvas.width - 20 && playerX + playerWidth > canvas.width - 20 - cubeWidth)) {
                if (playerY + playerHeight > cubeY && playerY < cubeY + cubeHeight) {
                    alert("Game over!");
                    location.reload();
                }
            }

            // Call the draw function again
            requestAnimationFrame(draw);
        }

        // Call the draw function
        draw();
    </script>
</body>
</html>
