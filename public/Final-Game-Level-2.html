<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Game Menu</h1>
        <button onclick="startGame()">Start</button>
        <button onclick="openOptions()">Options</button>
        <button onclick="openExtras()">Extras</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Game variables
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};
        var bullets = [];
        var bulletSpeed = 10;
        var bulletRadius = 5;
        var rectWidth = 20;
        var rectHeight = 100;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 5;
        var rectDirection1 = 1;
        var rectDirection2 = -1;
        var collectables = [];
        var collectableRadius = 10;
        var collectableSpawnInterval = 2000;
        var lastCollectableSpawnTime = Date.now();
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Event listeners for keyboard input
        document.addEventListener("keydown", function (event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function (event) {
            keys[event.key] = false;
        });

        // Update function to handle game logic and rendering
        function update() {
            if (!isPlayerAlive) {
                return;
            }

            // Player movement
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            if (rect1Y <= 0 || rect1Y >= canvas.height - rectHeight) {
                rectDirection1 *= -1;
            }

            rect2Y += rectSpeed * rectDirection2;
            if (rect2Y <= 0 || rect2Y >= canvas.height - rectHeight) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].x += bulletSpeed;

                // Remove bullets that go off-screen
                if (bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Collision detection
            for (var j = 0; j < bullets.length; j++) {
                var bullet = bullets[j];

                // Check collision with rectangles
                if (
                    (bullet.x + bulletRadius > rect1Y && bullet.x - bulletRadius < rect1Y + rectHeight) &&
                    (bullet.y + bulletRadius > 0 && bullet.y - bulletRadius < rectHeight)
                ) {
                    bullets.splice(j, 1);
                    j--;
                    score++;
                }

                if (
                    (bullet.x + bulletRadius > rect2Y && bullet.x - bulletRadius < rect2Y + rectHeight) &&
                    (bullet.y + bulletRadius > canvas.height - rectHeight && bullet.y - bulletRadius < canvas.height)
                ) {
                    bullets.splice(j, 1);
                    j--;
                    score++;
                }
            }

            // Check collision with collectables
            for (var k = 0; k < collectables.length; k++) {
                var collectable = collectables[k];

                if (
                    (playerX + playerWidth > collectable.x - collectableRadius && playerX < collectable.x + collectableRadius) &&
                    (playerY + playerHeight > collectable.y - collectableRadius && playerY < collectable.y + collectableRadius)
                ) {
                    collectables.splice(k, 1);
                    k--;
                    score += 10;
                }
            }

            // Spawn collectables
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                var collectableX = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
                var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;

                collectables.push({ x: collectableX, y: collectableY });
                lastCollectableSpawnTime = Date.now();
            }

            // Check player collision with rectangles
            if (
                (playerX + playerWidth > rect1Y && playerX < rect1Y + rectHeight) &&
                (playerY + playerHeight > 0 && playerY < rectHeight)
            ) {
                isPlayerAlive = false;
            }

            if (
                (playerX + playerWidth > rect2Y && playerX < rect2Y + rectHeight) &&
                (playerY + playerHeight > canvas.height - rectHeight && playerY < canvas.height)
            ) {
                isPlayerAlive = false;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(rect1Y, 0, rectWidth, rectHeight);
            ctx.fillRect(rect2Y, canvas.height - rectHeight, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "green";
            for (var l = 0; l < bullets.length; l++) {
                var bullet = bullets[l];
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw collectables
            ctx.fillStyle = "yellow";
            for (var m = 0; m < collectables.length; m++) {
                var collectable = collectables[m];
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            // Calculate elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Draw elapsed time
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Time: " + elapsedTime + "s", 10, 50);

            // Request animation frame
            requestAnimationFrame(update);
        }

        // Function to handle bullet creation
        function createBullet() {
            if (!isPlayerAlive) {
                return;
            }

            var bulletX = playerX + playerWidth;
            var bulletY = playerY + playerHeight / 2;

            bullets.push({ x: bulletX, y: bulletY });
        }

        // Start game function
        function startGame() {
            document.removeEventListener("keydown", startGame);
            isPlayerAlive = true;
            bullets = [];
            collectables = [];
            score = 0;
            startTime = Date.now();
            update();
        }

        // Open options function
        function openOptions() {
            alert("Options menu will be implemented here.");
        }

        // Open extras function
        function openExtras() {
            alert("Extras menu will be implemented here.");
        }

        // Event listener for starting the game
        document.addEventListener("keydown", startGame);

        // Event listener for shooting bullets
        document.addEventListener("keydown", function (event) {
            if (event.key === " ") {
                createBullet();
            }
        });
    </script>
</body>
</html>
