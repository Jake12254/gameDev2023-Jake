<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Main Menu</h1>
    <button id="startButton">Start</button>
    <button id="optionsButton" onclick="openOptions()">Options</button>
    <button id="extrasButton" onclick="openExtras()">Extras</button>
    <div id="difficultyMenu" style="display: none;">
        <h1>Select Difficulty</h1>
        <button id="easyButton">Easy</button>
        <button id="mediumButton">Medium</button>
        <button id="hardButton">Hard</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // Game logic and scripts go here...
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var playerX = 10;
        var playerY = canvas.height / 2;
        var playerWidth = 20;
        var playerHeight = 20;
        var rect1Y = 0;
        var rect2Y = canvas.height - 20;
        var rectWidth = 10;
        var rectHeight = 20;
        var bullets = [];
        var bulletRadius = 5;
        var bulletSpeed = 5;
        var collectables = [];
        var collectableRadius = 8;
        var collectableSpawnInterval = 2000;
        var lastCollectableSpawnTime = 0;
        var score = 0;
        var isPlayerAlive = false;
        var startTime = 0;
        var elapsedTime = 0;

        function update() {
            // Update player position
            if (isPlayerAlive) {
                if (playerY > 0) {
                    playerY -= 5;
                }
            }

            // Update bullet positions
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].x += bulletSpeed;

                // Remove bullets that go off-screen
                if (bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Collision detection
            for (var j = 0; j < bullets.length; j++) {
                var bullet = bullets[j];

                // Check collision with rectangles
                if (
                    (bullet.x + bulletRadius > rect1Y && bullet.x - bulletRadius < rect1Y + rectHeight) &&
                    (bullet.y + bulletRadius > 0 && bullet.y - bulletRadius < rectHeight)
                ) {
                    bullets.splice(j, 1);
                    j--;
                    score++;
                }

                if (
                    (bullet.x + bulletRadius > rect2Y && bullet.x - bulletRadius < rect2Y + rectHeight) &&
                    (bullet.y + bulletRadius > canvas.height - rectHeight && bullet.y - bulletRadius < canvas.height)
                ) {
                    bullets.splice(j, 1);
                    j--;
                    score++;
                }
            }

            // Check collision with collectables
            for (var k = 0; k < collectables.length; k++) {
                var collectable = collectables[k];

                if (
                    (playerX + playerWidth > collectable.x - collectableRadius && playerX < collectable.x + collectableRadius) &&
                    (playerY + playerHeight > collectable.y - collectableRadius && playerY < collectable.y + collectableRadius)
                ) {
                    collectables.splice(k, 1);
                    k--;
                    score += 10;
                }
            }

            // Spawn collectables
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                var collectableX = canvas.width;
                var collectableY = Math.random() * canvas.height;
                collectables.push({ x: collectableX, y: collectableY });
                lastCollectableSpawnTime = Date.now();
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(rect1Y, 0, rectWidth, rectHeight);
            ctx.fillRect(rect2Y, canvas.height - rectHeight, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "green";
            for (var m = 0; m < bullets.length; m++) {
                var bullet = bullets[m];
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw collectables
            ctx.fillStyle = "orange";
            for (var n = 0; n < collectables.length; n++) {
                var collectable = collectables[n];
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            // Calculate elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Draw elapsed time
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Time: " + elapsedTime + "s", 10, 50);

            // Request animation frame
            requestAnimationFrame(update);
        }

        // Function to handle bullet creation
        function createBullet() {
            if (!isPlayerAlive) {
                return;
            }

            var bulletX = playerX + playerWidth;
            var bulletY = playerY + playerHeight / 2;

            bullets.push({ x: bulletX, y: bulletY });
        }

        // Start game function
        function startGame() {
            document.getElementById("difficultyMenu").style.display = "block";
        }

        // Open options function
        function openOptions() {
            alert("Options menu will be implemented here.");
        }

        // Open extras function
        function openExtras() {
            alert("Extras menu will be implemented here.");
        }

        // Event listener for starting the game
        document.getElementById("startButton").addEventListener("click", startGame);

        // Event listener for shooting bullets
        document.addEventListener("keydown", function (event) {
            if (event.key === " ") {
                createBullet();
            }
        });
    </script>
    </script>
</body>
</html>
