<!DOCTYPE html>
<html>
<head>
    <title>Canvas Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var playerX = canvas.width / 2;
        var playerY = canvas.height - 30;
        var playerWidth = 10;
        var playerHeight = 10;

        var enemies = [];
        var rectWidth = 10;
        var rectHeight = 10;

        var bullets = [];
        var bulletRadius = 2;

        var score = 0;
        var startTime = Date.now();
        var elapsedTime = 0;

        var isPlayerAlive = true;

        // Event listener for player movement
        document.addEventListener("keydown", function (event) {
            if (event.keyCode === 37) {
                playerX -= 5; // Move left
            } else if (event.keyCode === 39) {
                playerX += 5; // Move right
            } else if (event.keyCode === 32) {
                // Shoot bullet
                bullets.push({ x: playerX + playerWidth / 2, y: playerY });
            }
        });

        // Update game state
        function update() {
            if (!isPlayerAlive) {
                return; // Stop updating if player is not alive
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update bullet positions
            bullets.forEach(function (bullet) {
                bullet.y -= 5; // Move bullet upwards

                // Check bullet-enemy collision
                enemies.forEach(function (enemy) {
                    if (checkCollision(bullet.x, bullet.y, bulletRadius * 2, bulletRadius * 2, enemy.x, enemy.y, rectWidth, rectHeight)) {
                        // Remove the collided bullet and enemy
                        bullets.splice(bullets.indexOf(bullet), 1);
                        enemies.splice(enemies.indexOf(enemy), 1);
                        score += 10;
                    }
                });
            });

            // Update enemy positions
            enemies.forEach(function (enemy) {
                enemy.y += 2; // Move enemy downwards

                // Check player-enemy collision
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, enemy.x, enemy.y, rectWidth, rectHeight)) {
                    isPlayerAlive = false;
                }
            });

            draw();
            requestAnimationFrame(update);
        }

        // Draw game objects
        function draw() {
            // Draw player
            ctx.fillStyle = "#0095DD";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw enemies
            ctx.fillStyle = "#FF0000";
            enemies.forEach(function (enemy) {
                ctx.fillRect(enemy.x, enemy.y, rectWidth, rectHeight);
            });

            // Draw bullets
            ctx.fillStyle = "#000000";
            bullets.forEach(function (bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw score and elapsed time
            ctx.fillStyle = "#000000";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 8, 20);
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            ctx.fillText("Time: " + elapsedTime + "s", 8, 40);

            // Draw "Game Over" message if player is not alive
            if (!isPlayerAlive) {
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
            }
        }

        // Function to check collision between two rectangles
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                x1 + w1 > x2 &&
                y1 < y2 + h2 &&
                y1 + h1 > y2;
        }

        // Start the game
        update();
    </script>
</body>
</html>
