
        <!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <div class="menu">
        <button onclick="startGameMenu()">Start</button>
        <button onclick="showOptions()">Options</button>
        <button onclick="showExtras()">Extras</button>
        <div id="options" style="display: none;">
            <h2>Options</h2>
            <!-- Your options content here -->
        </div>
        <div id="extras" style="display: none;">
            <h2>Extras</h2>
            <!-- Your extras content here -->
        </div>
    </div>

    <script>
        // Game code here
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
            bullets = bullets.filter(function(bullet) {
                return bullet.x >= 0 && bullet.x <= canvas.width && bullet.y >= 0 && bullet.y <= canvas.height;
            });

            // Check bullet-player collision
            bullets.forEach(function(bullet) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, bullet.x - bulletRadius, bullet.y - bulletRadius, bulletRadius * 2, bulletRadius * 2)) {
                    isPlayerAlive = false;
                }
            });

            // Check collectable-player collision
            collectables.forEach(function(collectable, index) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, collectable.x - collectableRadius, collectable.y - collectableRadius, collectableRadius * 2, collectableRadius * 2)) {
                    collectables.splice(index, 1);
                    score += 10; // Increase score by 10 for each collectable collected
                }
            });

            // Check if it's time to spawn a new collectable
            var currentTime = Date.now();
            if (currentTime - lastCollectableSpawnTime > collectableSpawnInterval) {
                lastCollectableSpawnTime = currentTime;
                generateCollectable();
            }

            // Update elapsed time
            elapsedTime = currentTime - startTime;
        }

        // Define the draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(20, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - 40, rect2Y, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "black";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw collectables
            ctx.fillStyle = "yellow";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw timer and score
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Time: " + formatTime(elapsedTime), canvas.width - 100, 20);
            ctx.fillText("Score: " + score, canvas.width - 100, 40);


            // Check game over condition and display restart button
            if (!isPlayerAlive) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 30);

                ctx.fillStyle = "green";
                ctx.fillRect(canvas.width / 2 - 80, canvas.height / 2 + 10, 160, 40);

                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Restart", canvas.width / 2, canvas.height / 2 + 38);
            }

            // Call the draw function again
            requestAnimationFrame(draw);
        }

        // Call the draw function
        draw();
        setInterval(update, 16);

        // Fire bullets from rectangles towards the center
        setInterval(function() {
            var rect1X = 20 + rectWidth / 2;
            var rect2X = canvas.width - 40 + rectWidth / 2;

            var dx1 = playerX - rect1X;
            var dy1 = playerY - (rect1Y + rectHeight / 2);
            var distance1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
            var speedX1 = (dx1 / distance1) * bulletSpeed;
            var speedY1 = (dy1 / distance1) * bulletSpeed;
            bullets.push({ x: rect1X, y: rect1Y + rectHeight / 2, speedX: speedX1, speedY: speedY1 });

            var dx2 = playerX - rect2X;
            var dy2 = playerY - (rect2Y + rectHeight / 2);
            var distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
            var speedX2 = (dx2 / distance2) * bulletSpeed;
            var speedY2 = (dy2 / distance2) * bulletSpeed;
            bullets.push({ x: rect2X, y: rect2Y + rectHeight / 2, speedX: speedX2, speedY: speedY2 });
        }, 1000); // Fire bullets every 1 second

        // Restart the game when the restart button is clicked
        canvas.addEventListener("click", function(event) {
            if (!isPlayerAlive && event.offsetX > canvas.width / 2 - 80 && event.offsetX < canvas.width / 2 + 80 && event.offsetY > canvas.height / 2 + 10 && event.offsetY < canvas.height / 2 + 50) {
                restartGame();
            }
        });

        // Restart the game
        function restartGame() {
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            bullets = [];
            collectables = [];
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            isPlayerAlive = true;
            startTime = Date.now();
            score = 0; // Reset the score
        }

        // Generate a collectable at a random position
        function generateCollectable() {
            var newX, newY;
            do {
                newX = Math.floor(Math.random() * (canvas.width - 2 * collectableRadius)) + collectableRadius;
                newY = Math.floor(Math.random() * (canvas.height - 2 * collectableRadius)) + collectableRadius;
            } while (!isCollectablePositionValid(newX, newY));
            collectables.push({ x: newX, y: newY });
        }

        // Check if a collectable position is valid
        function isCollectablePositionValid(x, y) {
            var isValid = true;
            collectables.forEach(function(collectable) {
                if (checkCollision(x - collectableRadius, y - collectableRadius, collectableRadius * 2, collectableRadius * 2, collectable.x - collectableRadius, collectable.y - collectableRadius, collectableRadius * 2, collectableRadius * 2)) {
                    isValid = false;
                }
            });
            return isValid;
        }

        // Check collision between two rectangles
        function checkCollision(x1, y1, width1, height1, x2, y2, width2, height2) {
            return x1 < x2 + width2 &&
                x1 + width1 > x2 &&
                y1 < y2 + height2 &&
                y1 + height1 > y2;
        }

        // Format time as MM:SS
        function formatTime(milliseconds) {
            var seconds = Math.floor(milliseconds / 1000);
            var minutes = Math.floor(seconds / 60);
            seconds %= 60;
            return padNumber(minutes) + ":" + padNumber(seconds);
        }

        // Pad number with leading zeros
        function padNumber(number) {
            return number.toString().padStart(2, "0");
        }

        // Start the game with the specified difficulty
        function startGame(difficulty) {
            switch (difficulty) {
                case 1: // Easy
                    rectSpeed = 1;
                    collectableSpawnInterval = 3000;
                    bulletSpeed = 2;
                    break;
                case 2: // Medium
                    rectSpeed = 3;
                    collectableSpawnInterval = 2000;
                    bulletSpeed = 3;
                    break;
                case 3: // Hard
                    rectSpeed = 5;
                    collectableSpawnInterval = 1000;
                    bulletSpeed = 5;
                    break;
            }
            restartGame();
            document.querySelector(".menu").style.display = "none";
        }

        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // Rest of the game code

        // Define the start game menu function
        function startGameMenu() {
            // Hide the menu
            var menu = document.getElementsByClassName("menu")[0];
            menu.style.display = "none";

            // Show the difficulty selection
            var difficultyMenu = document.getElementById("difficultyMenu");
            difficultyMenu.style.display = "flex";
        }

        // Define the show options function
        function showOptions() {
            // Hide the menu
            var menu = document.getElementsByClassName("menu")[0];
            menu.style.display = "none";

            // Show the options
            var options = document.getElementById("options");
            options.style.display = "block";
        }

        // Define the show extras function
        function showExtras() {
            // Hide the menu
            var menu = document.getElementsByClassName("menu")[0];
            menu.style.display = "none";

            // Show the extras
            var extras = document.getElementById("extras");
            extras.style.display = "block";
        }

        // Define the start game function
        function startGame(difficulty) {
            // Rest of the startGame function
        }
    </script>
</body>
</html>
