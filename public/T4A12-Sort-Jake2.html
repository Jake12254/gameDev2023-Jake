<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Language Translation System</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<style>
		#google_translate_element { display: none; }
		#translation { min-height: 100px; }
		.box {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-top: 10px;
		}
		.box textarea {
			flex-grow: 1;
			margin-right: 5px;
			min-height: 100px;
			font-size: 16px;
		}
		.box button {
			font-size: 16px;
			font-weight: bold;
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px;
			cursor: pointer;
		}
		.box button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Language Translation System</h1>
	
	<div id="google_translate_element"></div>
	
	<div class="box">
		<textarea id="source-text" placeholder="Enter text to translate"></textarea>
		<button id="translate-btn">&harr;</button>
		<textarea id="target-text" placeholder="Translation"></textarea>
	</div>

	<script>
		var sourceLang = 'en';
		var targetLang = 'fr';
		
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({
				pageLanguage: 'en', 
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
			}, 'google_translate_element');
		}

		$(document).ready(function() {
			$('#translate-btn').click(function() {
				var sourceText = $('#source-text').val();
				googleTranslate(sourceText, function(result) {
					$('#target-text').val(result);
				});
			});

			function googleTranslate(text, callback) {
				var url = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=' 
				          + sourceLang + '&tl=' + targetLang + '&dt=t&q=' + encodeURI(text);

				$.ajax({
					url: url,
					dataType: 'jsonp',
					success: function(data) {
						var translatedText = data[0][0][0];
						callback(translatedText);
					}
				});
			}
		});
	</script>
</body>
</html>
