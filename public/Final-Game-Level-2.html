<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            display: none;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .menu button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="menu">
        <h1>Main Menu</h1>
        <button onclick="startGame(1)">Start</button>
        <button onclick="openOptions()">Options</button>
        <button onclick="openExtras()">Extras</button>
    </div>
    <div class="options">
        <h1>Options</h1>
        <button onclick="closeOptions()">Back</button>
    </div>
    <div class="extras">
        <h1>Extras</h1>
        <button onclick="closeExtras()">Back</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            if (rect1Y <= 0 || rect1Y >= canvas.height - rectHeight) {
                rectDirection1 *= -1;
            }

            rect2Y += rectSpeed * rectDirection2;
            if (rect2Y <= 0 || rect2Y >= canvas.height - rectHeight) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].y -= bulletSpeed;

                // Check for bullet collision with rectangles
                if (
                    bullets[i].x > playerX &&
                    bullets[i].x < playerX + playerWidth &&
                    bullets[i].y > playerY &&
                    bullets[i].y < playerY + playerHeight
                ) {
                    isPlayerAlive = false;
                    break;
                }

                // Remove bullets that have gone offscreen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Check for player collision with collectables
            for (var i = 0; i < collectables.length; i++) {
                if (
                    playerX < collectables[i].x + collectableRadius &&
                    playerX + playerWidth > collectables[i].x - collectableRadius &&
                    playerY < collectables[i].y + collectableRadius &&
                    playerY + playerHeight > collectables[i].y - collectableRadius
                ) {
                    collectables.splice(i, 1);
                    score++;
                }
            }

            // Update elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw the rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw the bullets
            ctx.fillStyle = "yellow";
            for (var i = 0; i < bullets.length; i++) {
                ctx.beginPath();
                ctx.arc(bullets[i].x, bullets[i].y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            // Draw the collectables
            ctx.fillStyle = "green";
            for (var i = 0; i < collectables.length; i++) {
                ctx.beginPath();
                ctx.arc(collectables[i].x, collectables[i].y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }

            // Draw the score and elapsed time
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Time: " + elapsedTime + "s", 10, 40);

            // Call the update function again
            requestAnimationFrame(update);
        }

        // Function to start the game
        function startGame(option) {
            // Hide the menu
            var menu = document.querySelector(".menu");
            menu.style.display = "none";

            // Show canvas
            canvas.style.display = "block";

            // Reset game state variables
            isPlayerAlive = true;
            startTime = Date.now();
            elapsedTime = 0;
            score = 0;

            // Reset player position
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;

            // Reset rectangle positions
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;

            // Clear existing bullets and collectables
            bullets = [];
            collectables = [];

            // Set interval to spawn collectables
            lastCollectableSpawnTime = Date.now();
            setInterval(spawnCollectable, collectableSpawnInterval);

            // Call the update function to start the game loop
            update();
        }

        // Function to open the options menu
        function openOptions() {
            var optionsMenu = document.querySelector(".options");
            optionsMenu.style.display = "block";
        }

        // Function to close the options menu
        function closeOptions() {
            var optionsMenu = document.querySelector(".options");
            optionsMenu.style.display = "none";
        }

        // Function to open the extras menu
        function openExtras() {
            var extrasMenu = document.querySelector(".extras");
            extrasMenu.style.display = "block";
        }

        // Function to close the extras menu
        function closeExtras() {
            var extrasMenu = document.querySelector(".extras");
            extrasMenu.style.display = "none";
        }

        // Function to spawn collectables
        function spawnCollectable() {
            var collectableX = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
            var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;

            collectables.push({ x: collectableX, y: collectableY });
        }

        // Add event listener to start the game when the page loads
        window.addEventListener("load", function() {
            var menu = document.querySelector(".menu");
            menu.style.display = "flex";
        });
    </script>
</body>
</html>
