<!DOCTYPE html>
<html>
<head>
    <title>Simple Game</title>
    <style>
        #canvas {
            border: 1px solid black;
            display: none;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .difficulty-options {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Simple Game</h2>
        <button onclick="showDifficultyOptions()">Start Game</button>
        <div class="difficulty-options">
            <h3>Select Difficulty</h3>
            <button onclick="startGame(1)">Easy</button>
            <button onclick="startGame(2)">Medium</button>
            <button onclick="startGame(3)">Hard</button>
        </div>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var playerWidth = 20;
        var playerHeight = 20;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;

        var rectWidth = 40;
        var rectHeight = 100;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 3;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        var bulletRadius = 5;
        var bulletSpeed = 8;
        var bullets = [];

        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000;
        var lastCollectableSpawnTime = 0;

        var score = 0;
        var isPlayerAlive = true;

        var startTime = Date.now();
        var elapsedTime = 0;

        var keys = {};

        // Keyboard event listeners
        document.addEventListener("keydown", function (event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function (event) {
            keys[event.key] = false;
        });

        // Update function
        function update() {
            // Move the player
            if (keys["ArrowUp"]) {
                playerY -= playerSpeed;
            }
            if (keys["ArrowDown"]) {
                playerY += playerSpeed;
            }
            if (keys["ArrowLeft"]) {
                playerX -= playerSpeed;
            }
            if (keys["ArrowRight"]) {
                playerX += playerSpeed;
            }

            // Check collision with boundaries
            if (playerX < 0) {
                playerX = 0;
            }
            if (playerX + playerWidth > canvas.width) {
                playerX = canvas.width - playerWidth;
            }
            if (playerY < 0) {
                playerY = 0;
            }
            if (playerY + playerHeight > canvas.height) {
                playerY = canvas.height - playerHeight;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check collision with rectangles
            if (
                playerY < rect1Y + rectHeight &&
                playerY + playerHeight > rect1Y &&
                playerX < canvas.width / 2 - rectWidth &&
                playerX + playerWidth > 0
            ) {
                isPlayerAlive = false;
            }
            if (
                playerY < rect2Y + rectHeight &&
                playerY + playerHeight > rect2Y &&
                playerX > canvas.width / 2 + rectWidth &&
                playerX + playerWidth < canvas.width
            ) {
                isPlayerAlive = false;
            }

            // Update bullet positions
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].x += bulletSpeed;
                if (bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Check collision with bullets
            for (var i = 0; i < bullets.length; i++) {
                if (
                    playerY < bullets[i].y + bulletRadius &&
                    playerY + playerHeight > bullets[i].y - bulletRadius &&
                    playerX < bullets[i].x + bulletRadius &&
                    playerX + playerWidth > bullets[i].x - bulletRadius
                ) {
                    bullets.splice(i, 1);
                    i--;
                    isPlayerAlive = false;
                }
            }

            // Spawn collectables
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                var collectableX = canvas.width;
                var collectableY = Math.random() * (canvas.height - 2 * collectableRadius) + collectableRadius;
                collectables.push({ x: collectableX, y: collectableY });
                lastCollectableSpawnTime = Date.now();
            }

            // Update collectable positions
            for (var i = 0; i < collectables.length; i++) {
                collectables[i].x -= rectSpeed;
                if (collectables[i].x + collectableRadius < 0) {
                    collectables.splice(i, 1);
                    i--;
                }
            }

            // Check collision with collectables
            for (var i = 0; i < collectables.length; i++) {
                if (
                    playerY < collectables[i].y + collectableRadius &&
                    playerY + playerHeight > collectables[i].y - collectableRadius &&
                    playerX < collectables[i].x + collectableRadius &&
                    playerX + playerWidth > collectables[i].x - collectableRadius
                ) {
                    collectables.splice(i, 1);
                    i--;
                    score++;
                }
            }

            // Calculate elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            ctx.fillStyle = "red";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw the rectangles
            ctx.fillStyle = "black";
            ctx.fillRect(0, rect1Y, canvas.width / 2 - rectWidth, rectHeight);
            ctx.fillRect(canvas.width / 2 + rectWidth, rect2Y, canvas.width / 2 - rectWidth, rectHeight);

            // Draw the bullets
            ctx.fillStyle = "blue";
            for (var i = 0; i < bullets.length; i++) {
                ctx.beginPath();
                ctx.arc(bullets[i].x, bullets[i].y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw the collectables
            ctx.fillStyle = "green";
            for (var i = 0; i < collectables.length; i++) {
                ctx.beginPath();
                ctx.arc(collectables[i].x, collectables[i].y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw the score
            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            // Draw the elapsed time
            ctx.fillText("Time: " + elapsedTime + "s", canvas.width - 80, 20);

            if (isPlayerAlive) {
                requestAnimationFrame(update);
            } else {
                gameOver();
            }
        }

        // Game over function
        function gameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, canvas.width / 2 - 40, canvas.height / 2 + 30);
            ctx.fillText("Time: " + elapsedTime + "s", canvas.width / 2 - 50, canvas.height / 2 + 50);
        }

        // Show difficulty options
        function showDifficultyOptions() {
            var menu = document.querySelector(".menu");
            var difficultyOptions = document.querySelector(".difficulty-options");
            menu.style.display = "none";
            difficultyOptions.style.display = "block";
        }

        // Start the game
        function startGame(difficulty) {
            var menu = document.querySelector(".menu");
            var canvas = document.getElementById("canvas");
            canvas.style.display = "block";
            menu.style.display = "none";

            switch (difficulty) {
                case 1:
                    rectSpeed = 2;
                    collectableSpawnInterval = 4000;
                    break;
                case 2:
                    rectSpeed = 4;
                    collectableSpawnInterval = 3000;
                    break;
                case 3:
                    rectSpeed = 6;
                    collectableSpawnInterval = 2000;
                    break;
                default:
                    rectSpeed = 4;
                    collectableSpawnInterval = 3000;
            }

            // Reset game variables
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            bullets = [];
            collectables = [];
            score = 0;
            isPlayerAlive = true;
            startTime = Date.now();
            elapsedTime = 0;

            // Start the game loop
            update();
        }
    </script>
</body>
</html>
