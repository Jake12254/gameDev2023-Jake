<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
            bullets = bullets.filter(function(bullet) {
                return bullet.x >= 0 && bullet.x <= canvas.width && bullet.y >= 0 && bullet.y <= canvas.height;
            });

            // Check for collision between bullets and rectangles
            bullets.forEach(function(bullet) {
                if (
                    bullet.x + bulletRadius >= playerX &&
                    bullet.x <= playerX + playerWidth &&
                    bullet.y + bulletRadius >= playerY &&
                    bullet.y <= playerY + playerHeight
                ) {
                    isPlayerAlive = false;
                }

                if (
                    (bullet.x + bulletRadius >= rect1Y &&
                    bullet.x <= rect1Y + rectHeight &&
                    bullet.y + bulletRadius >= 0 &&
                    bullet.y <= rectHeight) ||
                    (bullet.x + bulletRadius >= rect2Y &&
                    bullet.x <= rect2Y + rectHeight &&
                    bullet.y + bulletRadius >= canvas.height - rectHeight &&
                    bullet.y <= canvas.height)
                ) {
                    score += 10;
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            });

            // Spawn new collectables periodically
            var currentTime = Date.now();
            if (currentTime - lastCollectableSpawnTime >= collectableSpawnInterval) {
                var collectable = {
                    x: Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius,
                    y: Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius,
                };
                collectables.push(collectable);
                lastCollectableSpawnTime = currentTime;
            }

            // Check for collision between player and collectables
            collectables.forEach(function(collectable) {
                if (
                    playerX + playerWidth > collectable.x - collectableRadius &&
                    playerX < collectable.x + collectableRadius &&
                    playerY + playerHeight > collectable.y - collectableRadius &&
                    playerY < collectable.y + collectableRadius
                ) {
                    score += 50;
                    collectables.splice(collectables.indexOf(collectable), 1);
                }
            });

            // Calculate elapsed time
            elapsedTime = Date.now() - startTime;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "yellow";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw collectables
            ctx.fillStyle = "green";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw score and elapsed time
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Time: " + Math.floor(elapsedTime / 1000) + "s", 10, 40);

            // Request animation frame to update the game loop
            requestAnimationFrame(update);
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
