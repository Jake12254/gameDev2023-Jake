<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var enemies = [
            { x: 20, y: 0, direction: 1 },
            { x: canvas.width - 40, y: canvas.height - rectHeight, direction: -1 }
        ];
        var rectSpeed = 2;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update enemy positions
            enemies.forEach(function (enemy) {
                enemy.y += rectSpeed * enemy.direction;

                if (enemy.y <= 0 || enemy.y + rectHeight >= canvas.height) {
                    enemy.direction *= -1;
                }
            });

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
            bullets = bullets.filter(function(bullet) {
                return bullet.x >= 0 && bullet.x <= canvas.width && bullet.y >= 0 && bullet.y <= canvas.height;
            });

            // Check bullet-player collision
            bullets.forEach(function(bullet) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, bullet.x - bulletRadius, bullet.y - bulletRadius, bulletRadius * 2, bulletRadius * 2)) {
                    isPlayerAlive = false;
                }
            });

            // Check player-enemy collision
            enemies.forEach(function (enemy) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, enemy.x, enemy.y, rectWidth, rectHeight)) {
                    isPlayerAlive = false;
                }
            });

            // Check bullet-enemy collision
            bullets.forEach(function(bullet) {
                enemies.forEach(function (enemy) {
                    if (checkCollision(bullet.x, bullet.y, bulletRadius * 2, bulletRadius * 2, enemy.x, enemy.y, rectWidth, rectHeight)) {
                        // Remove the collided bullet and enemy
                        bullets = bullets.filter(function(b) {
                            return b !== bullet;
                        });
                        enemies = enemies.filter(function(e) {
                            return e !== enemy;
                        });
                        score += 10;
                    }
                });
            });

            // Check player-collectable collision
            collectables.forEach(function(collectable) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, collectable.x - collectableRadius, collectable.y - collectableRadius, collectableRadius * 2, collectableRadius * 2)) {
                    // Remove the collected collectable
                    collectables = collectables.filter(function(c) {
                        return c !== collectable;
                    });
                    score += 20;
                }
            });

            // Spawn new collectable if enough time has passed
            var currentTime = Date.now();
            if (currentTime - lastCollectableSpawnTime >= collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = currentTime;
            }

            elapsedTime = Math.floor((currentTime - startTime) / 1000);

            // Spawn additional enemy if score is a multiple of 50
            if (score % 50 === 0 && score > 0) {
                spawnEnemy();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Define the draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw enemies
            ctx.fillStyle = "red";
            enemies.forEach(function (enemy) {
                ctx.fillRect(enemy.x, enemy.y, rectWidth, rectHeight);
            });

            // Draw bullets
            ctx.fillStyle = "yellow";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw collectables
            ctx.fillStyle = "green";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw score and elapsed time
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Time: " + elapsedTime + "s", 10, 40);

            // Draw game over text if player is not alive
            if (!isPlayerAlive) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
            }
        }

        // Function to check collision between two rectangles
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                x1 + w1 > x2 &&
                y1 < y2 + h2 &&
                y1 + h1 > y2;
        }

        // Function to spawn a new collectable at a random position
        function spawnCollectable() {
            var x = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
            var y = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;

            collectables.push({ x: x, y: y });
        }

        // Function to spawn a new enemy at a random position
        function spawnEnemy() {
            var x = Math.random() * (canvas.width - rectWidth);
            var y = Math.random() * (canvas.height - rectHeight);

            enemies.push({ x: x, y: y, direction: 1 });
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
