<h2 align="center">t2a08-canvas by Jake</h2>

<input type="button" value="Happy Face" onclick="{
   myContext.beginPath();
   myContext.arc(75, 75, 50, 0, Math.PI * 2, true);
   myContext.moveTo(110, 75);
   myContext.arc(75, 75, 35, 0, Math.PI, false);
   myContext.moveTo(65, 65);
   myContext.arc(60, 65, 5, 0, Math.PI * 2, true);
   myContext.moveTo(95, 65);
   myContext.arc(90, 65, 5, 0, Math.PI * 2, true);
   myContext.stroke();
}">

<input type="button" value="Stickman with Sword" onclick="{
   myContext.beginPath();
   myContext.strokeStyle = 'black';
   myContext.lineWidth = 2;
   myContext.arc(75, 40, 20, 0, Math.PI * 2, true);
   myContext.moveTo(75, 60);
   myContext.lineTo(75, 100);
   myContext.lineTo(60, 130);
   myContext.moveTo(75, 100);
   myContext.lineTo(90, 130);
   myContext.moveTo(60, 70);
   myContext.lineTo(90, 70);
   myContext.stroke();
   myContext.beginPath();
   myContext.strokeStyle = 'silver';
   myContext.lineWidth = 5;
   myContext.moveTo(90, 70);
   myContext.lineTo(140, 90);
   myContext.lineTo(140, 110);
   myContext.lineTo(90, 90);
   myContext.lineTo(90, 70);
   myContext.stroke();
   myContext.beginPath();
   myContext.strokeStyle = 'gray';
   myContext.lineWidth = 1;
   myContext.moveTo(140, 90);
   myContext.lineTo(180, 110);
   myContext.lineTo(180, 120);
   myContext.lineTo(140, 100);
   myContext.lineTo(140, 90);
   myContext.stroke();
}">

<input type="button" value=".lineTo(30,200)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(20,10);
   myContext.lineTo(30,200);
   myContext.stroke();
}">

<input type="button" value=".arc(95, 50, 40, 0, 2 * Math.PI)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(95, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type="button" value=".fillText('Hello World', 400, 100)" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 400, 100);
   myContext.translate(400, 100);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('Hello World', 10, 10);
   myContext.stroke();
   myContext.resetTransform();  
}">
