<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement and shooting
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
            if (event.key === " ") { // Space bar for shooting
                shoot();
            }
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
            bullets = bullets.filter(function(bullet) {
                return bullet.x >= 0 && bullet.x <= canvas.width && bullet.y >= 0 && bullet.y <= canvas.height;
            });

            // Check bullet-player collision
            bullets.forEach(function(bullet) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, bullet.x - bulletRadius, bullet.y - bulletRadius, bulletRadius * 2, bulletRadius * 2)) {
                    isPlayerAlive = false;
                }
            });

            // Check collectable-player collision
            collectables.forEach(function(collectable, index) {
                if (checkCollision(playerX, playerY, playerWidth, playerHeight, collectable.x - collectableRadius, collectable.y - collectableRadius, collectableRadius * 2, collectableRadius * 2)) {
                    collectables.splice(index, 1);
                    score += 10; // Increase score by 10 for each collectable collected
                }
            });

            // Check if it's time to spawn a new collectable
            var currentTime = Date.now();
            if (currentTime - lastCollectableSpawnTime > collectableSpawnInterval) {
                lastCollectableSpawnTime = currentTime;
                generateCollectable();
            }

            // Update elapsed time
            elapsedTime = currentTime - startTime;
        }

        // Define the draw function
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(20, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - 40, rect2Y, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "black";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw collectables
            ctx.fillStyle = "yellow";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw timer and score
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Time: " + formatTime(elapsedTime), canvas.width - 100, 20);
            ctx.fillText("Score: " + score, canvas.width - 100, 40);


            // Check game over condition and display restart button
            if (!isPlayerAlive) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 30);

                ctx.fillStyle = "green";
                ctx.fillRect(canvas.width / 2 - 80, canvas.height / 2 + 10, 160, 40);

                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Restart", canvas.width / 2, canvas.height / 2 + 38);
            }

            // Call the draw function again
            requestAnimationFrame(draw);
        }

        // Call the draw function
        draw();
        setInterval(update, 16);

        // Fire bullets from the player
        function shoot() {
            var dx = playerX + playerWidth / 2;
            var dy = playerY + playerHeight / 2;
            var angle = Math.atan2(mouseY - dy, mouseX - dx);
            var speedX = Math.cos(angle) * bulletSpeed;
            var speedY = Math.sin(angle) * bulletSpeed;
            bullets.push({ x: dx, y: dy, speedX: speedX, speedY: speedY });
        }

        // Restart the game when the restart button is clicked
        canvas.addEventListener("click", function(event) {
            if (!isPlayerAlive && event.offsetX > canvas.width / 2 - 80 && event.offsetX < canvas.width / 2 + 80 && event.offsetY > canvas.height / 2 + 10 && event.offsetY < canvas.height / 2 + 50) {
                restartGame();
            }
        });

        // Restart the game
        function restartGame() {
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            bullets = [];
            collectables = [];
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            isPlayerAlive = true;
            startTime = Date.now();
            score = 0; // Reset the score
        }

        // Generate a collectable at a random position
        function generateCollectable() {
            var newX, newY;
            do {
                newX = Math.floor(Math.random() * (canvas.width - 2 * collectableRadius)) + collectableRadius;
                newY = Math.floor(Math.random() * (canvas.height - 2 * collectableRadius)) + collectableRadius;
            } while (!isCollectablePositionValid(newX, newY));
            collectables.push({ x: newX, y: newY });
        }

        // Check if a collectable position is valid
        function isCollectablePositionValid(x, y) {
            for (var i = 0; i < collectables.length; i++) {
                var collectable = collectables[i];
                var distance = Math.sqrt((x - collectable.x) * (x - collectable.x) + (y - collectable.y) * (y - collectable.y));
                if (distance < 60) {
                    return false;
                }
            }
            return true;
        }

        // Check collision between two rectangles
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                x1 + w1 > x2 &&
                y1 < y2 + h2 &&
                y1 + h1 > y2;
        }

        // Format time in seconds to MM:SS format
        function formatTime(time) {
            var minutes = Math.floor(time / 60000);
            var seconds = Math.floor((time % 60000) / 1000);
            seconds = seconds < 10 ? "0" + seconds : seconds;
            return minutes + ":" + seconds;
        }
    </script>
</body>
</html>
