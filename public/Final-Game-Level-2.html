<html>
<head>
    <title>Canvas Example</title>
    <style>
        <div style = "text-align:center;">
        body {
            background-color: Brown;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
         </div>
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        
        #menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #menu ul {
            list-style: none;
            padding: 0;
        }
        
        #menu ul li {
            margin-bottom: 10px;
        }
        
        #menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        #menu ul li a:hover {
            color: yellow;
        }
        
        #difficulty {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        
        #difficulty h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #difficulty ul {
            list-style: none;
            padding: 0;
        }
        
        #difficulty ul li {
            margin-bottom: 10px;
        }
        
        #difficulty ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        
        #difficulty ul li a:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div id="menu">
        <h1>Half-Life</h1>
        <ul>
            <li><a href="#" id="startGame">Start Game</a></li>
            <li><a href="#" id="options">Options</a></li>
            <li><a href="#" id="extras">Extras</a></li>
        </ul>
    </div>
    <div id="difficulty">
        <h2>Select Difficulty:</h2>
        <ul>
            <li><a href="#" class="difficulty-option" data-difficulty="easy">Easy</a></li>
            <li><a href="#" class="difficulty-option" data-difficulty="normal">Normal</a></li>
            <li><a href="#" class="difficulty-option" data-difficulty="hard">Hard</a></li>
        </ul>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables and other game variables

        var menu = document.getElementById("menu");
        var difficultyMenu = document.getElementById("difficulty");
        var startGameButton = document.getElementById("startGame");
        var difficultyOptions = document.getElementsByClassName("difficulty-option");

        // Add event listener to show difficulty menu when Start Game is clicked
        startGameButton.addEventListener("click", function() {
            menu.style.display = "none";
            difficultyMenu.style.display = "block";
        });

        // Add event listeners to difficulty options
        for (var i = 0; i < difficultyOptions.length; i++) {
            difficultyOptions[i].addEventListener("click", function() {
                var selectedDifficulty = this.getAttribute("data-difficulty");
                startGame(selectedDifficulty);
                difficultyMenu.style.display = "none";
            });
        }

        // Define the startGame function
        function startGame(difficulty) {
            // Logic to start the game with the selected difficulty
            console.log("Starting game with difficulty: " + difficulty);

            // Set the number of enemies and rate of fire based on the difficulty
            var numEnemies, bulletRate;

            if (difficulty === "easy") {
                numEnemies = 2;
                bulletRate = 1;
            } else if (difficulty === "normal") {
                numEnemies = 4;
                bulletRate = 2;
            } else if (difficulty === "hard") {
                numEnemies = 6;
                bulletRate = 3;
            }

            // Start the game with the specified difficulty
            console.log("Number of enemies: " + numEnemies);
            console.log("Rate of fire for enemy bullets: " + bulletRate);
        }

</body>
</html>
