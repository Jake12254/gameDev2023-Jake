<h3>Example working code</h3>

<input type="number" id="myNum1" value="4"><br>

<input type="button" value="Simple if Statement for Decision Making" onclick="{
    let myInel = parseFloat(document.getElementById('myNum1').value);
    if (myInel >= 3) {
        document.getElementById('myDiv1').innerHTML = myInel + ' is greater than or equal to 3';
    }
}">

<input type="button" value="if...else" onclick="{
    let myInel = parseFloat(document.getElementById('myNum1').value);
    if (myInel >= 3) {
        document.getElementById('myDiv1').innerHTML = myInel + ' is greater than or equal to 3';
    } else {
        document.getElementById('myDiv1').innerHTML = myInel + ' is less than 3';
    }
}">

<input type="button" value="Complex if" onclick="{
    let myInel = parseFloat(document.getElementById('myNum1').value);
    if ((myInel !== 3 || myInel > -3) && myInel <= 166) {
        document.getElementById('myDiv1').innerHTML = myInel + ' is complex';
    } else {
        document.getElementById('myDiv1').innerHTML = myInel + ' is not complex';
    }
}">

<input type="button" value="Nested if...else" onclick="{
    let myInel = parseFloat(document.getElementById('myNum1').value);
    if (myInel > 0) {
        if (myInel <= 10) {
            document.getElementById('myDiv1').innerHTML = myInel + ' is between 0 and 10';
        } else {
            document.getElementById('myDiv1').innerHTML = myInel + ' is greater than 10';
        }
    } else {
        document.getElementById('myDiv1').innerHTML = myInel + ' is less than or equal to 0';
    }
}">

<div id="myDiv1">...</div>
