<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translation Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Hello World</h1>
        <p>This is some text that we want to translate.</p>
        <button id="translateButton">Translate</button>
        <div id="translationContainer"></div>
    </div>

    <script>
        function translateText() {
            // Replace YOUR_API_KEY with your actual API key.
            var apiKey = '""';
            var textToTranslate = $('p').text();
            var targetLanguage = 'es'; // Spanish

            var apiUrl = 'https://translation.googleapis.com/language/translate/v2?key=' + apiKey;
            $.post(apiUrl, {
                q: textToTranslate,
                target: targetLanguage
            }, function(response) {
                var translatedText = response.data.translations[0].translatedText;
                $('#translationContainer').text(translatedText);
            });
        }

        $('#translateButton').click(function() {
            translateText();
        });
    </script>
</body>
</html>
