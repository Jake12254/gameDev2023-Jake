<script>
  let chaseSpeed = 5 // adjust the speed of the chasers here

function chase(myChaser, myTarget){
    let chaser = document.getElementById(myChaser)
    let target = document.getElementById(myTarget)
    let chaserX = parseInt(chaser.style.left)
    let chaserY = parseInt(chaser.style.top)
    let targetX = parseInt(target.style.left)
    let targetY = parseInt(target.style.top)

    if (chaserX < targetX) {
        chaserX += chaseSpeed
    } else if (chaserX > targetX) {
        chaserX -= chaseSpeed
    }

    if (chaserY < targetY) {
        chaserY += chaseSpeed
    } else if (chaserY > targetY) {
        chaserY -= chaseSpeed
    }

    chaser.style.left = chaserX + 'px'
    chaser.style.top = chaserY + 'px'
}

setInterval(function() {
    chase('myImg02', 'myImg01')
    chase('myImg03', 'myImg01')
}, 50)

   
   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
   function myHitOther(my1, my2){
       let left1   = parseInt(document.getElementById(my1).style.left)
       let right1  = left1 + parseInt(document.getElementById(my1).style.width)
       let top1    = parseInt(document.getElementById(my1).style.top)   
       let bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
       let left2   = parseInt(document.getElementById(my2).style.left)
       let right2  = left2 + parseInt(document.getElementById(my2).style.width)
       let top2    = parseInt(document.getElementById(my2).style.top)   
       let bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
       if ((right1 >= left2) && (bottom1 >= top2) && (left1 <= right2) && (top1 <= bottom2)){
           return true
       }
   }

  function myCheckHit(){
   if (myHitOther('myImg01','myImg02')){
       alert('YOU DIED');
       location.reload();
       document.getElementById('myImg01').style.left = '20px'
   }   
   
   if (myHitOther('myImg01','myImg03')){
       alert('YOU DIED');
       location.reload();
       document.getElementById('myImg01').style.left = '20px'
   }   
       
       // YOU WIN and go to next level!
       if (myHitOther('myImg01','myImg04')){
           alert('You Win, now go to the next level')
           document.getElementById('myImg01').style.left = '20px'
           location = 'https://jake12254.github.io/gameDev2023-Jake/public/Final-Game-Level-2.html'
       }
       // more if statements here
   }

   function moveUp(){
       document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 20 + 'px'
       myCheckHit() // checks for all collisions
   }

   function moveDown(){
       document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 20 + 'px'
       myCheckHit() // checks for all collisions
   }

   function moveLeft(){
       document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 20 + 'px'
       myCheckHit() // checks for all collisions
   }

   function moveRight(){
       document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 20 + 'px'
       myCheckHit() // checks for all collisions
   }

  document.addEventListener('keydown', function(event) {
    switch(event.keyCode){
        case 87: // W key
            if (event.shiftKey && event.keyCode == 65) { // A key
                moveUp();
                moveLeft();
            } else if (event.shiftKey && event.keyCode == 68) { // D key
                moveUp();
                moveRight();
            } else {
                moveUp();
            }
            break;
        case 83: // S key
            if (event.shiftKey && event.keyCode == 65) { // A key
                moveDown();
                moveLeft();
            } else if (event.shiftKey && event.keyCode == 68) { // D key
                moveDown();
                moveRight();
            } else {
                moveDown();
            }
            break;
        case 65: // A key
            if (event.shiftKey && event.keyCode == 87) { // W key
                moveUp();
                moveLeft();
            } else if (event.shiftKey && event.keyCode == 83) { // S key
                moveDown();
                moveLeft();
            } else {
                moveLeft();
            }
            break;
        case 68: // D key
            if (event.shiftKey && event.keyCode == 87) { // W key
                moveUp();
                moveRight();
            } else if (event.shiftKey && event.keyCode == 83) { // S key
                moveDown();
                moveRight();
            } else {
                moveRight();
            }
            break;
        default:
            break;
    }
});

</script>
