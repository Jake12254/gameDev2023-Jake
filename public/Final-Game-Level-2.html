<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .menu button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        .menu button:nth-child(1) {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="menu">
        <h1>Main Menu</h1>
        <button onclick="startGame(1)">Start</button>
        <button onclick="openOptions()">Options</button>
        <button onclick="openExtras()">Extras</button>
    </div>
    <div class="options" style="display: none;">
        <h1>Options</h1>
        <button onclick="goBack()">Back</button>
    </div>
    <div class="extras" style="display: none;">
        <h1>Extras</h1>
        <button onclick="goBack()">Back</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

       .
        // Function to start the game
        function startGame(option) {
            // Hide the main menu
            var menu = document.querySelector('.menu');
            menu.style.display = 'none';

            // Show the canvas
            canvas.style.display = 'block';

            // Start the game loop
            gameLoop();
        }

        // Function to open the options menu
        function openOptions() {
            // Hide the main menu
            var menu = document.querySelector('.menu');
            menu.style.display = 'none';

            // Show the options menu
            var options = document.querySelector('.options');
            options.style.display = 'block';
        }

        // Function to open the extras menu
        function openExtras() {
            // Hide the main menu
            var menu = document.querySelector('.menu');
            menu.style.display = 'none';

            // Show the extras menu
            var extras = document.querySelector('.extras');
            extras.style.display = 'block';
        }

        // Function to go back to the main menu
        function goBack() {
            // Hide the current menu
            var currentMenu = document.querySelector('.options') || document.querySelector('.extras');
            currentMenu.style.display = 'none';

            // Show the main menu
            var menu = document.querySelector('.menu');
            menu.style.display = 'flex';
        }

        // Function to handle player movement
        function movePlayer() {
            if (keys["ArrowUp"] && playerY > 0) {
                playerY -= playerSpeed;
            }

            if (keys["ArrowDown"] && playerY + playerHeight < canvas.height) {
                playerY += playerSpeed;
            }

            if (keys["ArrowLeft"] && playerX > 0) {
                playerX -= playerSpeed;
            }

            if (keys["ArrowRight"] && playerX + playerWidth < canvas.width) {
                playerX += playerSpeed;
            }
        }

        // Function to handle bullet movement
        function moveBullets() {
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].y -= bulletSpeed;
                
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }

        // Function to handle rectangle movement
        function moveRectangles() {
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }

            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }
        }

        // Function to handle collision detection
        function checkCollisions() {
            // Check player-rectangle collision
            if (
                (playerY + playerHeight > rect1Y && playerY < rect1Y + rectHeight && playerX + playerWidth > 0 && playerX < canvas.width) ||
                (playerY + playerHeight > rect2Y && playerY < rect2Y + rectHeight && playerX + playerWidth > 0 && playerX < canvas.width)
            ) {
                isPlayerAlive = false;
            }

            // Check bullet-rectangle collision
            for (var i = 0; i < bullets.length; i++) {
                if (
                    (bullets[i].y - bulletRadius < rect1Y + rectHeight && bullets[i].y + bulletRadius > rect1Y && bullets[i].x + bulletRadius > 0 && bullets[i].x - bulletRadius < canvas.width) ||
                    (bullets[i].y - bulletRadius < rect2Y + rectHeight && bullets[i].y + bulletRadius > rect2Y && bullets[i].x + bulletRadius > 0 && bullets[i].x - bulletRadius < canvas.width)
                ) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }

        // Function to handle game over
        function gameOver() {
            // Stop the game loop
            cancelAnimationFrame(animationFrame);

            // Show the game over menu
            var gameOverMenu = document.querySelector('.game-over');
            gameOverMenu.style.display = 'block';
        }

        // Function to restart the game
        function restartGame() {
            // Reset player position
            playerX = canvas.width / 2 - playerWidth / 2;
            playerY = canvas.height - playerHeight - 10;

            // Reset rectangle positions
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;

            // Reset game state
            isPlayerAlive = true;
            bullets = [];

            // Hide the game over menu
            var gameOverMenu = document.querySelector('.game-over');
            gameOverMenu.style.display = 'none';

            // Start the game loop
            gameLoop();
        }

        // Game loop function
        function gameLoop() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = 'blue';
            context.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw bullets
            context.fillStyle = 'red';
            for (var i = 0; i < bullets.length; i++) {
                context.beginPath();
                context.arc(bullets[i].x, bullets[i].y, bulletRadius, 0, Math.PI * 2);
                context.fill();
            }

            // Draw rectangles
            context.fillStyle = 'green';
            context.fillRect(0, rect1Y, canvas.width, rectHeight);
            context.fillRect(0, rect2Y, canvas.width, rectHeight);

            // Move player
            movePlayer();

            // Move bullets
            moveBullets();

            // Move rectangles
            moveRectangles();

            // Check collisions
            checkCollisions();

            // Check if the player is still alive
            if (!isPlayerAlive) {
                gameOver();
                return;
            }

            // Call the game loop again
            animationFrame = requestAnimationFrame(gameLoop);
        }

        // Event listeners for keyboard input
        window.addEventListener('keydown', function(event) {
            keys[event.key] = true;
        });

        window.addEventListener('keyup', function(event) {
            keys[event.key] = false;
        });
</html>
