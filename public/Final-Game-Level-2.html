<!DOCTYPE html>
<html>

<head>
    <title>Canvas Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var playerX = 10;
        var playerY = canvas.height / 2;
        var playerWidth = 20;
        var playerHeight = 20;
        var playerSpeed = 5;

        var rectWidth = 20;
        var rectHeight = 100;
        var rect1Y = canvas.height / 2 - rectHeight / 2;
        var rect2Y = canvas.height / 2 - rectHeight / 2;

        var bulletRadius = 5;
        var bullets = [];
        var bulletSpeed = 10;

        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 2000;
        var lastCollectableSpawnTime = 0;

        var score = 0;
        var startTime = 0;
        var elapsedTime = 0;

        function initialize() {
            playerY = canvas.height / 2;
            rect1Y = canvas.height / 2 - rectHeight / 2;
            rect2Y = canvas.height / 2 - rectHeight / 2;
            bullets = [];
            collectables = [];
            score = 0;
            startTime = 0;
            elapsedTime = 0;
        }

        function moveUp() {
            playerY -= playerSpeed;
            if (playerY < 0) {
                playerY = 0;
            }
        }

        function moveDown() {
            playerY += playerSpeed;
            if (playerY + playerHeight > canvas.height) {
                playerY = canvas.height - playerHeight;
            }
        }

        function shoot() {
            var bulletX = playerX + playerWidth;
            var bulletY = playerY + playerHeight / 2;
            bullets.push({
                x: bulletX,
                y: bulletY
            });
        }

        function spawnCollectable() {
            var collectableX = canvas.width;
            var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;
            collectables.push({
                x: collectableX,
                y: collectableY
            });
        }

        function update() {
            // Move bullets
            bullets.forEach(function(bullet) {
                bullet.x += bulletSpeed;
            });

            // Remove bullets that are out of bounds
            bullets = bullets.filter(function(bullet) {
                return bullet.x > 0 && bullet.x < canvas.width && bullet.y > 0 && bullet.y < canvas.height;
            });

            // Check collision between bullets and rectangles
            bullets.forEach(function(bullet) {
                if (bullet.x + bulletRadius > rect1Y && bullet.x - bulletRadius < rect1Y + rectHeight && bullet.y + bulletRadius > 0 && bullet.y - bulletRadius < rectHeight) {
                    // Collision detected with rectangle 1
                    bullets.splice(bullets.indexOf(bullet), 1);
                    score++;
                }
                if (bullet.x + bulletRadius > rect2Y && bullet.x - bulletRadius < rect2Y + rectHeight && bullet.y + bulletRadius > canvas.height - rectHeight && bullet.y - bulletRadius < canvas.height) {
                    // Collision detected with rectangle 2
                    bullets.splice(bullets.indexOf(bullet), 1);
                    score++;
                }
            });

            // Move rectangles
            rect1Y += Math.sin(elapsedTime / 1000) * 2;
            rect2Y -= Math.sin(elapsedTime / 1000) * 2;

            // Check collision between player and rectangles
            if ((playerY + playerHeight > rect1Y && playerY < rect1Y + rectHeight) || (playerY + playerHeight > rect2Y && playerY < rect2Y + rectHeight)) {
                // Collision detected with rectangles
                endGame();
                return;
            }

            // Check collision between player and collectables
            collectables.forEach(function(collectable) {
                if (playerX + playerWidth > collectable.x - collectableRadius && playerX < collectable.x + collectableRadius && playerY + playerHeight > collectable.y - collectableRadius && playerY < collectable.y + collectableRadius) {
                    // Collision detected with collectable
                    collectables.splice(collectables.indexOf(collectable), 1);
                    score += 10;
                }
            });

            // Spawn collectables at regular intervals
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = Date.now();
            }

            // Update elapsed time
            elapsedTime = Date.now() - startTime;

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            ctx.fillStyle = "#0000FF";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw the rectangles
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw the bullets
            ctx.fillStyle = "#00FF00";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw the collectables
            ctx.fillStyle = "#FFFF00";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw the score
            ctx.fillStyle = "#000000";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 8, 20);

            // Draw the elapsed time
            ctx.fillText("Time: " + Math.floor(elapsedTime / 1000), canvas.width - 80, 20);

            // Request animation frame
            requestAnimationFrame(update);
        }

        // Start the game
        function startGame() {
            initialize();
            startTime = Date.now();
            update();
        }

        // End the game
        function endGame() {
            alert("Game Over! Your score is " + score);
            initialize();
        }

        // Event listeners
        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 38) {
                // Up arrow key
                moveUp();
            } else if (event.keyCode === 40) {
                // Down arrow key
                moveDown();
            } else if (event.keyCode === 32) {
                // Space key
                shoot();
            }
        });

        // Start the game
        startGame();
    </script>
</body>

</html>
