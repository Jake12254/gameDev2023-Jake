<!DOCTYPE html>
<html>
<head>
	<title>Car Driving Animation</title>
	<style>
		.car {
			position: absolute;
			top: 200px;
			left: -200px;
			width: 300px;
			height: 150px;
			background-color: #3C3C3C;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #000000;
			animation: drive 5s linear infinite;
		}
		.car::before {
			content: "";
			position: absolute;
			top: 25px;
			left: 10px;
			width: 80px;
			height: 100px;
			background-color: #282828;
			border-radius: 10px;
		}
		.car::after {
			content: "";
			position: absolute;
			top: 25px;
			right: 10px;
			width: 80px;
			height: 100px;
			background-color: #282828;
			border-radius: 10px;
		}
		.wheel {
			position: absolute;
			top: 100px;
			left: 40px;
			width: 60px;
			height: 60px;
			background-color: #282828;
			border-radius: 50%;
			animation: rotate 5s linear infinite;
		}
		.wheel::after {
			content: "";
			position: absolute;
			top: 20px;
			left: 20px;
			width: 20px;
			height: 20px;
			background-color: #3C3C3C;
			border-radius: 50%;
		}

		@keyframes drive {
			0% {left: -200px;}
			100% {left: calc(100% + 200px);}
		}

		@keyframes rotate {
			0% {transform: rotate(0deg);}
			100% {transform: rotate(360deg);}
		}
	</style>
</head>
<body>
	<div class="car">
		<div class="wheel"></div>
		<div class="wheel" style="left: 200px;"></div>
	</div>
</body>
</html>
