<!DOCTYPE html>
<html>
  <head>
    <title>Sword Fight Animation</title>
    <style>
      #character1 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      #character2 {
        position: absolute;
        top: 100px;
        right: 100px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
      @keyframes swordfight {
        0% {
          transform: translateX(0px) rotateY(0deg);
        }
        50% {
          transform: translateX(200px) rotateY(-180deg);
        }
        100% {
          transform: translateX(400px) rotateY(0deg);
        }
      }
      #character1, #character2 {
        animation: swordfight 2s infinite;
      }
    </style>
  </head>
  <body>
    <div id="character1"></div>
    <div id="character2"></div>
  </body>
</html>
