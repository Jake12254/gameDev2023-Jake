<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];
        var enemyBulletSpeed = 2;
        var enemyBullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Update enemy bullet positions
            enemyBullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Check bullet collisions with rectangles
            bullets.forEach(function(bullet) {
                if (
                    bullet.x > 0 &&
                    bullet.x < canvas.width &&
                    ((bullet.y > rect1Y && bullet.y < rect1Y + rectHeight) ||
                    (bullet.y > rect2Y && bullet.y < rect2Y + rectHeight))
                ) {
                    bullet.isAlive = false;
                    score += 10;
                }
            });

            // Check bullet collisions with player
            bullets.forEach(function(bullet) {
                if (
                    bullet.x > playerX &&
                    bullet.x < playerX + playerWidth &&
                    bullet.y > playerY &&
                    bullet.y < playerY + playerHeight
                ) {
                    isPlayerAlive = false;
                }
            });

            // Check bullet collisions with enemy bullets
            enemyBullets.forEach(function(enemyBullet) {
                bullets.forEach(function(bullet) {
                    if (
                        bullet.x > enemyBullet.x - bulletRadius &&
                        bullet.x < enemyBullet.x + bulletRadius &&
                        bullet.y > enemyBullet.y - bulletRadius &&
                        bullet.y < enemyBullet.y + bulletRadius
                    ) {
                        bullet.isAlive = false;
                        enemyBullet.isAlive = false;
                        score += 10;
                    }
                });
            });

            // Check enemy bullet collisions with player
            enemyBullets.forEach(function(enemyBullet) {
                if (
                    enemyBullet.x > playerX &&
                    enemyBullet.x < playerX + playerWidth &&
                    enemyBullet.y > playerY &&
                    enemyBullet.y < playerY + playerHeight
                ) {
                    isPlayerAlive = false;
                }
            });

            // Check if player reaches a multiple of 100 points to reduce player size
            if (score > 0 && score % 100 === 0 && playerWidth > 5) {
                playerWidth -= 5;
                playerHeight -= 5;
                playerX = (canvas.width - playerWidth) / 2;
                playerY = (canvas.height - playerHeight) / 2;
            }

            // Check if player has collided with a collectable
            collectables.forEach(function(collectable) {
                if (
                    playerX + playerWidth / 2 > collectable.x - collectableRadius &&
                    playerX + playerWidth / 2 < collectable.x + collectableRadius &&
                    playerY + playerHeight / 2 > collectable.y - collectableRadius &&
                    playerY + playerHeight / 2 < collectable.y + collectableRadius
                ) {
                    collectable.isAlive = false;
                    score += 50;
                }
            });

            // Remove dead bullets
            bullets = bullets.filter(function(bullet) {
                return bullet.isAlive;
            });

            // Remove dead enemy bullets
            enemyBullets = enemyBullets.filter(function(bullet) {
                return bullet.isAlive;
            });

            // Remove dead collectables
            collectables = collectables.filter(function(collectable) {
                return collectable.isAlive;
            });

            // Spawn collectables periodically
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                var collectableX = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
                var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;

                collectables.push({
                    x: collectableX,
                    y: collectableY,
                    isAlive: true
                });

                lastCollectableSpawnTime = Date.now();
            }

            // Spawn enemy bullets periodically
            if (score > 0 && score % 100 === 0) {
                var enemyBulletX = Math.random() * (canvas.width - bulletRadius * 2) + bulletRadius;
                var enemyBulletY = Math.random() * (canvas.height - bulletRadius * 2) + bulletRadius;

                var enemyBulletSpeedX = (playerX + playerWidth / 2 - enemyBulletX) / 100;
                var enemyBulletSpeedY = (playerY + playerHeight / 2 - enemyBulletY) / 100;

                enemyBullets.push({
                    x: enemyBulletX,
                    y: enemyBulletY,
                    speedX: enemyBulletSpeedX,
                    speedY: enemyBulletSpeedY,
                    isAlive: true
                });
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "red";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "green";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "blue";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw enemy bullets
            ctx.fillStyle = "yellow";
            enemyBullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Draw collectables
            ctx.fillStyle = "orange";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });

            // Display score
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);

            // Update elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Display elapsed time
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Time: " + elapsedTime + "s", 10, 40);

            // Request the next animation frame
            requestAnimationFrame(update);
        }

        // Start the game loop
        update();
    </script>
</body>
</html>
