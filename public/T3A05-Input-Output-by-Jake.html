<h4>Feature 1: Calculate area of a rectangle</h4>
	<label for="lengthInput">Length:</label>
	<input id="lengthInput" type="number" value="0">
	<br>
	<label for="widthInput">Width:</label>
	<input id="widthInput" type="number" value="0">
	<br>
	<button onclick="calculateArea()">Calculate Area</button>
	<div id="areaOutput"></div>

	<hr>

	<h4>Feature 2: Convert temperature from Celsius to Fahrenheit</h4>
	<label for="celsiusInput">Celsius:</label>
	<input id="celsiusInput" type="number" value="0">
	<br>
	<button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
	<div id="fahrenheitOutput"></div>

	<hr>

	<h4>Feature 3: Check if a number is even or odd</h4>
	<label for="numberInput">Number:</label>
	<input id="numberInput" type="number" value="0">
	<br>
	<button onclick="checkEvenOrOdd()">Check Even/Odd</button>
	<div id="evenOddOutput"></div>

	<script>
		function calculateArea() {
			let length = parseFloat(document.getElementById("lengthInput").value);
			let width = parseFloat(document.getElementById("widthInput").value);
			let area = length * width;
			document.getElementById("areaOutput").innerHTML = "Area: " + area;
		}

		function convertToFahrenheit() {
			let celsius = parseFloat(document.getElementById("celsiusInput").value);
			let fahrenheit = (celsius * 9/5) + 32;
			document.getElementById("fahrenheitOutput").innerHTML = "Fahrenheit: " + fahrenheit;
		}

		function checkEvenOrOdd() {
			let number = parseInt(document.getElementById("numberInput").value);
			if (number % 2 == 0) {
				document.getElementById("evenOddOutput").innerHTML = "Even";
			} else {
				document.getElementById("evenOddOutput").innerHTML = "Odd";
			}
		}
	</script>
</body>
</html>
