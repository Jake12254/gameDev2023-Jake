<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="menu">
        <h1>Main Menu</h1>
        <button onclick="startGame(1)">Easy</button>
        <button onclick="startGame(2)">Medium</button>
        <button onclick="startGame(3)">Hard</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Game variables
        var playerWidth, playerHeight, playerX, playerY, playerSpeed, keys;
        var rectWidth, rectHeight, rect1Y, rect2Y, rectSpeed, rectDirection1, rectDirection2;
        var bulletRadius, bulletSpeed, bullets;
        var collectableRadius, collectables, collectableSpawnInterval, lastCollectableSpawnTime;
        var isPlayerAlive, startTime, elapsedTime, score;

        // Initialize game variables
        function initializeVariables() {
            playerWidth = 50;
            playerHeight = 50;
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;
            playerSpeed = 5;
            keys = {};

            rectWidth = 20;
            rectHeight = playerHeight;
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;
            rectSpeed = 2;
            rectDirection1 = 1;
            rectDirection2 = -1;

            bulletRadius = 5;
            bulletSpeed = 3;
            bullets = [];

            collectableRadius = 10;
            collectables = [];
            collectableSpawnInterval = 3000;
            lastCollectableSpawnTime = Date.now();

            isPlayerAlive = true;
            startTime = Date.now();
            elapsedTime = 0;
            score = 0;
        }

        // Event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["w"] && playerY > 0) {
                playerY -= playerSpeed;
            }
            if (keys["a"] && playerX > 0) {
                playerX -= playerSpeed;
            }
            if (keys["s"] && playerY < canvas.height - playerHeight) {
                playerY += playerSpeed;
            }
            if (keys["d"] && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check rectangle boundaries and reverse direction
            if (rect1Y <= 0 || rect1Y + rectHeight >= canvas.height) {
                rectDirection1 *= -1;
            }
            if (rect2Y <= 0 || rect2Y + rectHeight >= canvas.height) {
                rectDirection2 *= -1;
            }

            // Update bullet positions
            bullets.forEach(function(bullet) {
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
            });

            // Remove bullets that are off-screen
.
            bullets = bullets.filter(function(bullet) {
                return bullet.x > 0 && bullet.x < canvas.width && bullet.y > 0 && bullet.y < canvas.height;
            });

            // Check collision between bullets and rectangles
            bullets.forEach(function(bullet) {
                if (bullet.x + bulletRadius > rect1Y && bullet.x - bulletRadius < rect1Y + rectHeight && bullet.y + bulletRadius > 0 && bullet.y - bulletRadius < rectHeight) {
                    // Collision detected with rectangle 1
                    bullets.splice(bullets.indexOf(bullet), 1);
                    score++;
                }
                if (bullet.x + bulletRadius > rect2Y && bullet.x - bulletRadius < rect2Y + rectHeight && bullet.y + bulletRadius > canvas.height - rectHeight && bullet.y - bulletRadius < canvas.height) {
                    // Collision detected with rectangle 2
                    bullets.splice(bullets.indexOf(bullet), 1);
                    score++;
                }
            });

            // Check collision between player and rectangles
            if (playerY + playerHeight > rect1Y && playerY < rect1Y + rectHeight && playerX + playerWidth > 0 && playerX < rectHeight) {
                // Collision detected with rectangle 1
                endGame();
            }
            if (playerY + playerHeight > canvas.height - rectHeight && playerY < canvas.height && playerX + playerWidth > rect2Y && playerX < rect2Y + rectHeight) {
                // Collision detected with rectangle 2
                endGame();
            }

            // Check collision between player and collectables
            collectables.forEach(function(collectable) {
                if (playerY + playerHeight > collectable.y - collectableRadius && playerY < collectable.y + collectableRadius && playerX + playerWidth > collectable.x - collectableRadius && playerX < collectable.x + collectableRadius) {
                    // Collision detected with collectable
                    collectables.splice(collectables.indexOf(collectable), 1);
                    score += 10;
                }
            });

            // Spawn collectables
            var currentTime = Date.now();
            if (currentTime - lastCollectableSpawnTime > collectableSpawnInterval) {
                spawnCollectable();
                lastCollectableSpawnTime = currentTime;
            }

            // Update elapsed time
            elapsedTime = Math.floor((currentTime - startTime) / 1000);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, rectWidth, rectHeight);
            ctx.fillRect(canvas.width - rectWidth, rect2Y, rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "green";
            bullets.forEach(function(bullet) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw collectables
            ctx.fillStyle = "orange";
            collectables.forEach(function(collectable) {
                ctx.beginPath();
                ctx.arc(collectable.x, collectable.y, collectableRadius, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw score and elapsed time
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
            ctx.fillText("Time: " + elapsedTime + "s", 10, 60);

            // Request animation frame
            requestAnimationFrame(update);
        }

        // Start the game
        function startGame() {
            initialize();
            startTime = Date.now();
            update();
        }

        // End the game
        function endGame() {
            alert("Game Over! Your score is " + score);
            initialize();
        }

        // Event listeners
        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 38) {
                // Up arrow key
                moveUp();
            } else if (event.keyCode === 40) {
                // Down arrow key
                moveDown();
            } else if (event.keyCode === 32) {
                // Space key
                shoot();
            }
        });

        // Start the game
        startGame();
    </script>
</body>

</html>
