<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
    <style>
        body {
            background-color: Brown;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .menu h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .menu button {
            font-size: 20px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        .difficulty-options {
            display: none;
        }
        .difficulty-options button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="menu">
        <h1>Main Menu</h1>
        <button onclick="showDifficultyOptions()">Start Game</button>
        <div class="difficulty-options">
            <button onclick="startGame(1)">Easy</button>
            <button onclick="startGame(2)">Medium</button>
            <button onclick="startGame(3)">Hard</button>
        </div>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Set player variables
        var playerWidth = 50;
        var playerHeight = 50;
        var playerX = (canvas.width - playerWidth) / 2;
        var playerY = (canvas.height - playerHeight) / 2;
        var playerSpeed = 5;
        var keys = {};

        // Set rectangle variables
        var rectWidth = 20;
        var rectHeight = playerHeight;
        var rect1Y = 0;
        var rect2Y = canvas.height - rectHeight;
        var rectSpeed = 2;
        var rectDirection1 = 1;
        var rectDirection2 = -1;

        // Set bullet variables
        var bulletRadius = 5;
        var bulletSpeed = 3;
        var bullets = [];

        // Set collectable variables
        var collectableRadius = 10;
        var collectables = [];
        var collectableSpawnInterval = 3000; // Interval for spawning collectables (in milliseconds)
        var lastCollectableSpawnTime = Date.now();

        // Set game state variables
        var isPlayerAlive = true;
        var startTime = Date.now();
        var elapsedTime = 0;
        var score = 0;

        // Add event listeners for player movement
        document.addEventListener("keydown", function(event) {
            keys[event.key] = true;
        });

        document.addEventListener("keyup", function(event) {
            keys[event.key] = false;
        });

        // Define the update function
        function update() {
            if (!isPlayerAlive) return;

            // Update player position
            if (keys["ArrowUp"]) {
                playerY -= playerSpeed;
            }
            if (keys["ArrowDown"]) {
                playerY += playerSpeed;
            }
            if (keys["ArrowLeft"]) {
                playerX -= playerSpeed;
            }
            if (keys["ArrowRight"]) {
                playerX += playerSpeed;
            }

            // Check collision with boundaries
            if (playerX < 0) {
                playerX = 0;
            }
            if (playerX + playerWidth > canvas.width) {
                playerX = canvas.width - playerWidth;
            }
            if (playerY < 0) {
                playerY = 0;
            }
            if (playerY + playerHeight > canvas.height) {
                playerY = canvas.height - playerHeight;
            }

            // Update rectangle positions
            rect1Y += rectSpeed * rectDirection1;
            rect2Y += rectSpeed * rectDirection2;

            // Check collision with rectangles
            if (
                playerY < rect1Y + rectHeight &&
                playerY + playerHeight > rect1Y &&
                playerX < canvas.width / 2 - rectWidth &&
                playerX + playerWidth > 0
            ) {
                isPlayerAlive = false;
            }
            if (
                playerY < rect2Y + rectHeight &&
                playerY + playerHeight > rect2Y &&
                playerX > canvas.width / 2 &&
                playerX + playerWidth < canvas.width
            ) {
                isPlayerAlive = false;
            }

            // Spawn collectables
            if (Date.now() - lastCollectableSpawnTime > collectableSpawnInterval) {
                var collectableX = Math.random() * (canvas.width - collectableRadius * 2) + collectableRadius;
                var collectableY = Math.random() * (canvas.height - collectableRadius * 2) + collectableRadius;
                collectables.push({ x: collectableX, y: collectableY });
                lastCollectableSpawnTime = Date.now();
            }

            // Update bullet positions
            for (var i = 0; i < bullets.length; i++) {
                bullets[i].x += bulletSpeed;

                // Check collision with collectables
                for (var j = 0; j < collectables.length; j++) {
                    var dx = bullets[i].x - collectables[j].x;
                    var dy = bullets[i].y - collectables[j].y;
                    var distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < bulletRadius + collectableRadius) {
                        bullets.splice(i, 1);
                        collectables.splice(j, 1);
                        score++;
                        break;
                    }
                }

                // Remove bullets that are out of bounds
                if (bullets[i] && bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Check collision with collectables
            for (var i = 0; i < collectables.length; i++) {
                var dx = playerX - collectables[i].x;
                var dy = playerY - collectables[i].y;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < playerWidth / 2 + collectableRadius) {
                    collectables.splice(i, 1);
                    score++;
                    break;
                }
            }

            // Calculate elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "white";
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);

            // Draw rectangles
            ctx.fillStyle = "red";
            ctx.fillRect(0, rect1Y, canvas.width / 2 - rectWidth, rectHeight);
            ctx.fillRect(canvas.width / 2 + rectWidth, rect2Y, canvas.width / 2 - rectWidth, rectHeight);

            // Draw bullets
            ctx.fillStyle = "blue";
            for (var i = 0; i < bullets.length; i++) {
                ctx.beginPath();
                ctx.arc(bullets[i].x, bullets[i].y, bulletRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw collectables
            ctx.fillStyle = "green";
            for (var i = 0; i < collectables.length; i++) {
                ctx.beginPath();
                ctx.arc(collectables[i].x, collectables[i].y, collectableRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw score and elapsed time
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Time: " + elapsedTime + "s", canvas.width - 100, 20);

            // Call the update function again
            requestAnimationFrame(update);
        }

        // Start the game
        function startGame(difficulty) {
            // Reset player position
            playerX = (canvas.width - playerWidth) / 2;
            playerY = (canvas.height - playerHeight) / 2;

            // Reset rectangle positions
            rect1Y = 0;
            rect2Y = canvas.height - rectHeight;

            // Reset bullet positions
            bullets = [];

            // Reset collectables
            collectables = [];

            // Reset game state variables
            isPlayerAlive = true;
            startTime = Date.now();
            elapsedTime = 0;
            score = 0;

            // Set difficulty based on the selected option
            if (difficulty === 1) {
                rectSpeed = 2;
                collectableSpawnInterval = 3000;
            } else if (difficulty === 2) {
                rectSpeed = 4;
                collectableSpawnInterval = 2000;
            } else if (difficulty === 3) {
                rectSpeed = 6;
                collectableSpawnInterval = 1000;
            }

            // Hide the menu and show the canvas
            var menu = document.querySelector(".menu");
            menu.style.display = "none";
            canvas.style.display = "block";

            // Start the update loop
            update();
        }

        // Show the difficulty options
        function showDifficultyOptions() {
            var difficultyOptions = document.querySelector(".difficulty-options");
            difficultyOptions.style.display = "flex";
        }
    </script>
</body>
</html>
