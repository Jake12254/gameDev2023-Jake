<!DOCTYPE html>
<html>
<head>
	<title>Maze Game</title>
	<style>
		body {
			background-repeat: repeat;
			background-size: 80%;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: red;
		}

		.container {
			position: relative;
			width: 100%;
			height: 100%;
			max-width: 1000px;
			margin: auto;
		}

		.box {
			position: absolute;
			background-image: url('https://media.tenor.com/LskIhmPr6NcAAAAM/hank.gif');
			background-size: cover;
			width: 100px;
			height: 80px;
		}

		.box#player {
			top: 190px;
			left: 50px;
		}

		.box#enemy1 {
			top: 90px;
			left: 350px;
			width: 10px;
			height: 200px;
		}

		.box#enemy2 {
			top: 400px;
			left: 500px;
			width: 200px;
			height: 10px;
		}

		.box#finish {
			top: 400px;
			left: 800px;
		}
	</style>
</head>
<body>
	<h1>Maze Game</h1>
	<div class="container">
		<div id="player" class="box"></div>
		<div id="enemy1" class="box"></div>
		<div id="enemy2" class="box"></div>
		<div id="finish" class="box"></div>
	</div>

	<script>
  // global variables here
  let myGlobalX = 0;
  let myGlobalY = 0;
  let myClock;
  let movementSpeed = 10;

  // global functions here
  function myHitOther(my1, my2) {
    left1 = parseInt(document.getElementById(my1).style.left);
    right1 = left1 + parseInt(document.getElementById(my1).style.width);
    top1 = parseInt(document.getElementById(my1).style.top);
    bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
    left2 = parseInt(document.getElementById(my2).style.left);
    right2 = left2 + parseInt(document.getElementById(my2).style.width);
    top2 = parseInt(document.getElementById(my2).style.top);
    bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
    if (
      right1 >= left2 &&
      bottom1 >= top2 &&
      left1 <= right2 &&
      top1 <= bottom2
    ) {
      return true;
    }
  }

  function myCheckHit() {
    if (myHitOther("myImg01", "myImg02")) {
      document.getElementById("myImg01").style.left = "20px";
      document.getElementById("myImg01").style.top = "190px";
    }

    if (myHitOther("myImg01", "myImg03")) {
      document.getElementById("myImg01").style.left = "20px";
      document.getElementById("myImg01").style.top = "190px";
    }

    if (myHitOther("myImg01", "myImg04")) {
      alert("You Win, now go to the next level");
      document.getElementById("myImg01").style.left = "20px";
      document.getElementById("myImg01").style.top = "190px";
      location = "https://www.google.ca";
    }
  }

  function moveLeft() {
    document.getElementById("myImg01").style.left =
      parseInt(document.getElementById("myImg01").style.left) -
      movementSpeed +
      "px";
    myCheckHit(); // checks for all collisions
  }

  function moveRight() {
    document.getElementById("myImg01").style.left =
      parseInt(document.getElementById("myImg01").style.left) +
      movementSpeed +
      "px";
    myCheckHit(); // checks for all collisions
  }

  function moveUp() {
    document.getElementById("myImg01").style.top =
      parseInt(document.getElementById("myImg01").style.top) -
      movementSpeed +
      "px";
    myCheckHit(); // checks for all collisions
  }

  function moveDown() {
    document.getElementById("myImg01").style.top =
      parseInt(document.getElementById("myImg01").style.top) +
      movementSpeed +
      "px";
    myCheckHit(); // checks for all collisions
  }

  // keyboard controls
  document.addEventListener("keydown", function (event) {
    if (event.key === "a" || event.key === "A") {
      moveLeft();
    }
    if (event.key === "d" || event.key === "D") {
      moveRight();
    }
    if (event.key === "w" || event.key === "W") {
      moveUp();
    }
    if (event.key === "s" || event.key === "S") {
      moveDown();
    }
  });
</script>
	<img src="https://media4.giphy.com/media/XmpAisZIOm6htqvUkq/giphy.gif" id="myImg01">
